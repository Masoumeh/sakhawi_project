<p class="arabic prose">  771 موسى بن شاهين الشجاعي ويعرف بابن الترجمان
لكونها كانت وظيفة أبيه . استقر في نقابة الجيش بعد صرف أمير حاج بن
أبي الفرج في أواخر سنة تسع وثمانين ثم صرف في ذي  الحجة من التي تليها .

</p>
