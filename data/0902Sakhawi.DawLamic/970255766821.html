<p class="arabic prose">  271 جرباش الاشرفي برسباي . كان في أيامه خاصكيا
ثم أمره ابنه العزيز عشرة ثم أخرجه الظاهر جقمق لتابكية غزة وتوفي بها
في سنة اثنتين وخمسين ، وكان لا بأس به .

</p>
