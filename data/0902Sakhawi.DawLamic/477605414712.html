<p class="arabic prose">  69 محمد الشمس أبو الوفا أخو الذي قبله . ممن سمع
معنا ببيت المقدس كأخيه على الجمال بن جماعة والتقي القلقشندي وأخذ عن
أبيه القراآت وأجاز له جماعة ، وأم بقانصوه اليحياوي حين كان منفيا عندهم .

</p>
