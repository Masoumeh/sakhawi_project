<p class="arabic prose">  484 ( عائشة ) ابنة عمر بن محمد أخت الشمس محمد
بن الزمن وزوج الشمس البخاري إمام الحنفية بمكة الماضيين ، ماتت في
ربيع الأول سنة ست وتسعين ودفنت بتربة أخيها عند زوجها ، وكانت خيرة
صابرة رحمها الله

</p>
