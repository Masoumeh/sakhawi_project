<p class="arabic prose">  742 خليل بن حسن بن حرز الله قاضي الفلاحين .
كانوا يرجعون إليه في أمور الفلاحة وكان شاهدا ببعض المراكز وقد حضر
على الحجار وغيره . مات في جمادى الآخرة سنة  إحدى . ذكره شيخنا
في أنبائه .

</p>
