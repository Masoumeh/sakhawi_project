<p class="arabic prose">  402 عمر بن أبي القسم محمد بن أبي الفضل محمد بن
أحمد بن أبي الفضل محمد بن أحمد بن عبد العزيز النويري المكي الآتي
أبوه . أجاز له في سنة أربعين زينب ابنة اليافعي وغيرها . ومات في ربيع
الآخر منها .

</p>
