<p class="arabic prose">  978 إسماعيل أحد أئمة القصر . مات في المحرم سنة
ثمانين بالمقشرة وكان أودعها من أيام لكونه نسب إليه التعرض لسرقة
جواري الناس وبيعهن في قرى الأرياف وغيرها بعد ضرب الوالي ثم السلطان له .

</p>
