<p class="arabic prose">  ( الصغير ) بالتصغير إبراهيم بن علم الدين أحد
الكتبة والمعلم محمد بن علي بن قطلبك وابنه عبد العزيز والكاشف محمد ثم
الدوادار الكبير يشبك من مهدي المنفصل ذاك به .
