<p class="arabic prose">  74 علي بن محمد العلاء بن القصير الدمشقي دلال
العقار بها بل باشر قضاء الركب الشامي وقتا . وكان قد سمع عبد القادر
الأرموي وحدث سمع منه اللبودي وأرخ وفاته في ربيع الأول سنة خمس وستين
عفا الله عنه .

</p>
