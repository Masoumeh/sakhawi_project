<p class="arabic prose">  940 علي بن مانع بن علي بن عطية بن منصور بن جماز
بن شيحا الحسيني المدني أخو أميان الماضي ، رام بعد أبيه إمرة المدينة
وتجاذب في سنة تسع وثلاثين هو والعجل بن عجلان الماضي فيها فما تيسرت لهما .

</p>
