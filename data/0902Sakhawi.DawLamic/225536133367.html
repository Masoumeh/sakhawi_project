<p class="arabic prose">  261 محمد بن يحيى الخراساني نزيل دمشق وإمام
القليجية بها كان يفهم جيدا وقال ابن حجي أنه كان من خيار الناس . مات
في صفر سنة إحدى . قاله شيخنا في أنبائه .

</p>
