<p class="arabic prose">  ( الخباني ) بضم أوله وتخفيف الموحدة ثم نون واد
قريب تعز منه محمد بن عبد الله بن حسن بن عطية ويشتبه بالخناني بنونين
وسيأتي قريبا .

</p>
