<p class="arabic prose">  ( كاتب السر ) خلق منهم ناصر الدين محمد بن محمد
بن عثمان بن البارزي وابنه الكمال محمد والبدر محمد بن محمد بن أحمد بن
محمد بن مزهر وابناه البدر محمد PageV11P178 والزين أبو بكر وابنه
البدر محمد .

</p>
