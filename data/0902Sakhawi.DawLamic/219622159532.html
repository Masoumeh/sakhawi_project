<p class="arabic prose">  535 فارح بن مهدي المريني القائد ، كان مدبر دولة
بني مرين في سلطنة أبي سعيد عثمان بن أحمد بن إبراهيم بفاس ومات بها في
آخر سنة ست ذكره شيخنا في أنبائه .

</p>
