<p class="arabic prose">  296 عمر بن عبد الرحمن بن أبي بكر بن أبي بكر
التقي بن الوجيه الزوقري اليماني . ذكره التقي بن فهد في معجمه ووصفه
بالإمام المفنن ووالده بالعلامة وبيض .
