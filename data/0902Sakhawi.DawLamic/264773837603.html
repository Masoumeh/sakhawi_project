<p class="arabic prose">  630 عبد الغفار بن محمد بن محمد بن عبد الملك بن
محمد الحمصي أخو عبد الملك الآتي . ولد في جمادى الأولى سنة سبع وسبعين
وثمانمائة وقدم مع أبيه القاهرة فسمع مني المسلسل .

</p>
