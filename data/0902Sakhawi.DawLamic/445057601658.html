<p class="arabic prose">  850 أزبك الظاهري برقوق ويعرف بأزبك خاص خرجي
لكونه كان خصيصا عند أستاذه بحيث رقاه حتى صار من المقدمين مع كثرة شره
وفتنه إلا أنه كان حسن الصورة مشهورا بالشجاعة قتل في سنة سبع تقريبا .
