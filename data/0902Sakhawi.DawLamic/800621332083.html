<p class="arabic prose">  أحمد بن شعيب خطيب بيت لهيا كان عابدا قانتا كثير
التهجد والذكر حتى قال الشهاب بن حجي أنه قل من كان يحلقه في ذلك . مات
في  المحرم سنة إحدى . ذكره شيخنا في أنبائه .
