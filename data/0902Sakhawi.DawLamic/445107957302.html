<p class="arabic prose">  521 ( غالية ) ابنة شيخنا أبي الفضل أحمد بن علي
بن محمد بن محمد بن حجر . ولدت في ذي القعدة سنة سبع وثمانمائة وأجاز
لها جماعة . وماتت في الطاعون في ربيع الأول سنة تسع عشرة

</p>
