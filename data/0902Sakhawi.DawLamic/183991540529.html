<p class="arabic prose">  977 سلمان بن مسلم الحنفي أخو محمد الآتي ممن
ابتكر القاضي سعد الدين بأخرة استنابته . بعد أن كان موقعا ببابه ، ولم
يكن في المعرفة بذاك . مات في شوال سنة إحدى وثمانين .

</p>
