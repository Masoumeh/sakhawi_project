<p class="arabic prose">  397 ( أبو الفتح ) بن محمد بن محمود بن عادل
الحسيني المدني الماضي أبوه مات بعد الثمانين بالمدينة عن إحدى 
وعشرين سنة وكان قد حفظ المختار وأربعي النووي وجود الخط وتكسب بالنساخة .
