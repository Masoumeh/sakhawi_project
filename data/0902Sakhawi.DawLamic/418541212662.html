<p class="arabic prose">  146 تغرى برمش أستادار شيخ ، خامر عليه إلى
الناصر فولاه الاستادارية بالشام فبالغ في العسف فسلطه الله عليه
فصادره وعاقبه حتى مات في سنة ثلاث عشرة ذكره شيخنا في أنبائه .
