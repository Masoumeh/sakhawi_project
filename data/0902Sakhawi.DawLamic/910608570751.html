<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.910608570751</p>

<br><br>

<p class="arabic prose">  779 خير بك الأشرفي برسباي البهلوان . تأمر عشرة
في دولة إينال ثم نفاه الظاهر خشقدم إلى البلاد الشامية ثم صار من
مقدمي دمشق . ومات في وقعة سوار في شوال  سنة ثلاث وسبعين وهو في
عشر الستين .

</p>
