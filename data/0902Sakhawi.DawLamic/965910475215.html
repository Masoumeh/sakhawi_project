<p class="arabic prose">  200 علي شيخ العجمي نزيل مكة وأحد جماعة الشيخ
محمد بن قاوان ، تاجر يلقب بالخواجا . مات بمكة في ذي الحجة سنة إحدى
وتسعين وأوصى للشافعي بأربعين ولكل واحد من باقي القضاة الأربعة بعشرين .

</p>
