<p class="arabic prose">  126 محمد بن محمد بن أحمد بن شرف الدين الشرف
السنهوري الشافعي سبط ناصر الدين محمد بن فوز ويعرف بابن شرف الدين .
أخذ القراآت عن ابن أسد وعبد الغني الهيثمي ولكنه إنما أكثر عن بلدية
الزين جعفر .

</p>
