<p class="arabic prose">  438 محمد ناصر الدين الجلالي القادري شيخ معتقد
بظاهر الحسينية بالقرب من جامع آل ملك . مات هناك في جمادى الآخرة سنة
سبعين وصلي عليه ثم دفن بتربة الظاهر خشقدم ، أرخه المنير .
