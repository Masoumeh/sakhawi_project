<p class="arabic prose">  1195 يوسف بن صدقة المحرقي الأصل القاهري أخو عبد
القادر وعبد الرحيم الماضيين والمتشبه بالترك وأحد الزردكاشية ويعرف
بابن صدقة . مات بالتجريدة سنة خمس وتسعين قبل إكمال الستين .
