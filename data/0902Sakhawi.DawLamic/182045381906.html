<br><br>

<p class="arabic prose">  263 جانم المؤيدي شيخ . ولي في أيام أستاذه رأس
نوبة السقاة ثم صار أمير عشرة ثم من رءوس النوب كلاهما في أيام الاشرف
اينال ، وكان ساكنا عاقلا حشما وقورا . مات في المحرم سنة احدى وستين .

</p>
