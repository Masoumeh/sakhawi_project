<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.620337577471</p>

<br><br>

<p class="arabic prose">  محمد بن عبد الرحمن بن أحمد بن إبراهيم بن جملة
بن مسلم الكمال المحجي الأصل الدمشقي ، ذكره شيخنا في إنبائه وقال :
كان رئيسا محتشما متمولا باشر نظر ديوان السبع ثم تركه . ومات في
المحرم سنة ثمان .

</p>
