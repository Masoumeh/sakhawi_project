<p class="arabic prose">  735 أحمد الشهاب الصوة . هو ابن علي بن إبراهيم
الحلبي ابن أخي المقتول . وهو الملقب بالصوة له نظم سيأتي منه في عبيد
الله بن عبد الله بل كتب عنه منه بمكة بعد التسعين العز بن فهد .

</p>
