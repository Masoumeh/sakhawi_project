<p class="arabic prose">  837 أركماس من طرباي الأشرف قايتباي أحد خاصكيته
ثم أبعده لنيابة طرابلس ثم نقله لدواداريته بحلب بعد قتل ازدمر نائب
 طرسوس ثم لدواداريته بالشام بعد موت جانبك الطويل وسافر مع المجردين .

</p>
