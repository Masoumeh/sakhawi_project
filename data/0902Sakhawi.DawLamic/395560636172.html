<p class="arabic prose">  930 ياقوت مولى ابن الحوام خادم الشهاب بن حجي
ودوادار أخيه النجم بن حجي . سمع ومات في العشر الأول من ذي الحجة سنة
تسع وستين بدمشق . أرخه ابن اللبودي ووصفه بشيخنا المسند .
