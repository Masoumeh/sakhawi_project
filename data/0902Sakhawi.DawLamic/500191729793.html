<p class="arabic prose">  664 خالد بن يحيى المغربي كاتب الوزير اللباني ،
كان صالحا عالما له نظم ورواية أعرض عن الكتابة للوزير ولزم المسجد حتى
مات في سنة تسع وستين . ترجمه لي بعض أصحابنا المغاربة .

</p>
