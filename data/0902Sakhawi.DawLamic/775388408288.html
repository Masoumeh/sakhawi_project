<p class="arabic prose">  444 عثمان بن أحمد بن عبد الرحمن بن الجمال
المصري الأصل المكي . ولد بالهند ثم قطن مكة وصاهر يونس الزبيري على
ابنته . ممن سمع مني بمكة .
