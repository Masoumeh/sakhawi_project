<p class="arabic prose">  488 عثمان بن محمود البهاء الذيراوي العجمي نزيل
مكة . أم بمقام الحنفية بها نيابة عن الشهاب المعيد ومات بها في ذي
القعدة سنة أربع وأربعين . أرخه ابن فهد .

</p>
