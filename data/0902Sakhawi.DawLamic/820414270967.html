<p class="arabic prose">  608 موسى بن محمد الشرف العزيزي ثم القاهري
الأزهري الشافعي أحد النواب . ممن أذن له العبادي في التدريس والإفتاء
وهو مهمل ولي قضاء المحمل سنة بضع وتسعين .

</p>
