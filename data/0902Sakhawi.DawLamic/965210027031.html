<p class="arabic prose">  475 عويد بن منصور بن راجح بن محمد بن عبد الله
بن عمر أحد قواد مكة . مات في مقتلة كانت في صفر سنة ست وأربعين وقطع
رأسه وطيف به في ساحل جدة ثم دفن مع جسده بها . أرخه ابن فهد .

</p>
