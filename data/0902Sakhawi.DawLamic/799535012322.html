<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.799535012322</p>

<br><br>

<p class="arabic prose">  824 دولات باي الأشرفي برسباي من أمراء العشرات .
مات في أواخر صفر سنة ثمانين فجأة طلع إلى الخدمة على العادة فوجدوه
ميتا وصلى عليه السلطان غير مأسوف عليه قد ذكرت له قبائح ومساوىء .

</p>
