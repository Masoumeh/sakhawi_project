<p class="arabic prose">  134 عبد الرحمن بن إبراهيم بن أحمد بن عبد اللطيف
بن نجم بن عبد المعطي البرماوي ثم القاهري أخو الفخر عثمان وعبد الغني
الآتيين . سمع علي التنوخي وجماعة وذكره البقاعي في شيوخه مجردا .
