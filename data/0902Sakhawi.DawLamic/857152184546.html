<p class="arabic prose">  ( الغاني ) نسبة لغانة مدينة بالتكرور العز محمد
بن أحمد بن عثمان التكروري وابنا عمه أبو الخير محمد بن محمد بن محمد
بن عمر وصدر الدين مات بمكة في سنة تسعين أو التي قبلها .

</p>
