<p class="arabic prose">  967 يحيى كور بن سليمان بن دلغادر التركماني أخو
سوار الماضي . كان ممن علق في الكلاليب مع أخيه بباب زويلة حتى مات
بعده بيوم في يوم الثلاثاء تاسع عشر ربيع الأول سنة سبع وسبعين .

</p>
