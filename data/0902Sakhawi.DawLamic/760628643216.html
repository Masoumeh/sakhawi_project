<p class="arabic prose">  أحمد بن حسن بن علي بن محمد الشهاب بن البدر
الطلخاوي الأصل القاهري الآتي أبوه . ممن حفظ القرآن وكتبا وعرض وحضر
درس أبيه وكذا سمع علي وزوجه أبوه ابنة للخطيب علي بن عبد الحق .
