<p class="arabic prose">  619 عبد العظيم بن أحمد البلقيني الخطيب أبوه .
كان بها ممن سمع مني وكان يتكسب في القاهرة بالحرير ويؤذن بجامع الغمري
احتسابا ، وربما قرأ يوم الجمعة سورة الكهف .
