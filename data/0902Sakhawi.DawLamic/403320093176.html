<p class="arabic prose">  107 محمد بن أحمد بن محمد بن أحمد الشمس السكندري
الشافعي التاجر ويعرف كأبيه بابن محليس بفتح أوله ثم مهملة ولام وآخره
مهملة شاب سناط عاقل أخذ عن الشمس النوبي ثم عنى .
