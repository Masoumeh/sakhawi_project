<p class="arabic prose">  249 محمد بن محمد بن عباس أبو الخير الجوهري
الاصل القاهري الحنفي الضرير أحد صوفية المؤيدية وخال ابن عز الدين
المعبر . ممن جاور بمكة وتلا القرآن على الزين بن عياش ، وهو في سنة ست
وتسعين حي .

</p>
