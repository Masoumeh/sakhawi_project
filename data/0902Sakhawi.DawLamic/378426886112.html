<p class="arabic prose">  أحمد بن عبد الله الزواوي الملوي المغربي المالكي
نزيل الجزائر . من المشهورين بالصلاح والعلم والورع والتحقيق . مات في
عاشر المحرم سنة أربع وثمانين عن أربع وثمانين سنة . أفاده لي 
بعض المغاربة .
