<p class="arabic prose">  520 عقيل بن وبير بن نخبار بن مقبل بن محمد بن
راجح بن إدريس بن حسن PageV05P149 بن أبي عزيز قتادة الحسني أمير ينبوغ
وصرف عنها في سنة اثنتين وأربعين بصخرة الماضي . ومات سنة أربع وأربعين .
