<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.301075554153</p>

<br><br>

<p class="arabic prose">  ( الزينوني ) كالزيتوني المذكور قريبا لكن بنونين
نسبة لقرية من البقاع العزيزي سمى دير زينون رجل من دمشق يقرئ الأبناء
اسمه أحمد من قرأ عنده محمد بن محمد بن عمر بن أبي بكر الصرخدي .

</p>
