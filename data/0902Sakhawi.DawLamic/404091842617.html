<p class="arabic prose">  37 علي بن محمد بن محمد بن محمد بن عبد المنعم بن
عمر بن غدير العلاء بن الشرف بن البدر الطائي القواس . مات في المحرم
سنة إحدى وعم جده عمر بن عبد المنعم مسند شهير . ذكره شيخنا في أنبائه .

</p>
