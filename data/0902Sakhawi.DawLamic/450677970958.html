<p class="arabic prose">  623 حمزة بن الصاحب سعد الدين إبراهيم بن بركة
البشيري الماضي أبوه . مات في ذي القعدة سنة أربع وسبعين وهو مختف وكان
قد ولي نظر الاهراء والمواريث والدولة في أوقات مختلفة وصاهر ابن النقاش .
