<p class="arabic prose">  355 حجر بن يوسف بن شاهين الكركي الاصل القاهري
الآتي أبوه تشبه أبوه في تسميته بلقب الجد الاعلى لجده لأمه شيخنا ولم

. حدندل ، في على غير منسوب .
