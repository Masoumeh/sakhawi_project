<p class="arabic prose">  469 محمد بن أبي بكر بن أبي الفتح محمد بن محمد
تقي بن محمد بن روزبة الكازروني  المدني الآتي أبوه ويعرف كسلفه
بابن تقي . ممن سمع بالمدينة مني وقبل ذلك سمع على فاطمة ابنة أبي
اليمن المراغي . )

</p>
