<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.231970186708</p>

<br><br>

<p class="arabic prose">  952 عبد اللطيف الشامي العطار بمكة . مات بها في
صفر وتسعين وكان يوجد عنده من الأعشاب والعطر ما ينفرد به ولذا يجتهد
في التغالي في بيعها بغلظة ويبس عفا الله عنه .

</p>
