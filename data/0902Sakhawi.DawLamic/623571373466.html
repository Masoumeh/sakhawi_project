<p class="arabic prose">  608 أحمد بن محمد أبو العباس الشلقي بمعجمة
مفتوحة ثم لام مكسورة . يروي عن الجمال الريمي وغيره وصار أحد المفننين
بتعز . مات في حدود الثلاثين قال العفيف وقدر رويت عنه إجازة .
