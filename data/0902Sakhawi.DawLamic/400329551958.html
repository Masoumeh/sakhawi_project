<p class="arabic prose">  48 علي بن محمد بن محمد بن يوسف العلاء الدمشقي
بن الجزري أخو شيخ القراء الشمس محمد الآتي . كان فيما بلغني عالما
مقرئا وهو جد الشريف ناصر الدين محمد بن أبي بكر بن علي نقيب الأشراف لأمه .

</p>
