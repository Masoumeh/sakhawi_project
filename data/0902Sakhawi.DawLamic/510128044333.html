<p class="arabic prose">  10 محمد بن أحمد بن علوان بن نبهان بن عمر بن
نبهان بن عباد ناصر الدين بن الشهاب الجبريني الناصري الحلبي ويعرف
بأبن نبهان . ولد سنة خمس وتسعين وسبعمائة تقريبا . ومات ظنا بعد سنة خمسين .

</p>
