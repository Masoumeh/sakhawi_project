<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.162353143643</p>

<br><br>

<p class="arabic prose">  ( الزنكلوني ) بفتح أوله ثم نون ويقال بالسين
أوله أيضا جماعة منهم الشهاب أحمد بن أحمد بن عمر بن غنام البرنكيمي
أخو الشرف موسى وغيره ممن مضى في الموحدة .

</p>
