<br><br>

<p class="arabic prose">  أحمد شاه بن أحمد شاه بن فند وكاش المظفر شهاب
الدين ملك بنجالة PageV01P218 وجدته بخطي في سنة تسع وثلاثين من حاشية
الأنباء ، وقد مضى أحمد بن أحمد بن حسن بن بهمز صاحب كلبرجة فيحرر أمرهما .

</p>
