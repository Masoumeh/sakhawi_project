<p class="arabic prose">  1116 يعقوب بن عبد العزيز بن يعقوب بن محمد
العباسي بن أمير المؤمنين المتوكل وأمه ابنة عم أبيه المستكفي بالله
أبي الربيع سليمان فهو عريق الأبوين ولد وتزوج وأنجب أولادا وذكر
بالصلاح والانجماع .

</p>
