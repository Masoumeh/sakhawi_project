<p class="arabic prose">  745 محمد معز الدين أبو التقي هبة الرحمن أخو
اللذين قبله . ولد في المحرم سنة أربع وأربعين بمكة ومات بها في ذي
القعدة سنة ثلاث وخمسين قبل إكمال عشر سنين .

</p>
