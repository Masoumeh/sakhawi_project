<p class="arabic prose">  699 حضر بن محمد بن سمنطح بن عبد الكريم بن أحمد
بن عطية بن ظهيرة القرشي المكي . أجاز له في سنة خمس وثمانمائة ابن
صديق والعراقي والهيثمي والمراغي وابنة ابن عبد الهادي وغيرهم .
