<p class="arabic prose">  482 عبد الرحيم شيخ الشيوخ الزيني المقدسي الحنفي
بن النقيب . ولد في سنة خمس وثمانمائة وولي مشيخة التنكزية والارغونية
وأعاد بالمعظمية . ومات في عصر يوم السبت ثالث عشر شعبان سنة ثلاث وخمسين .

</p>
