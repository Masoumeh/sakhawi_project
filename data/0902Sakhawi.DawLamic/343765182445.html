<p class="arabic prose">  ( ابن المراحلي ) أحمد بن محمد بن أحمد وابنه
العز عبد العزيز وله أولاد تأخر منهم لتاريخه أحمد وعبد الرحمن وابنة
تحت العلاء علي بن عيسى القاري | ( ابن المراغي ) في المراغي .

</p>
