<p class="arabic prose">  64 عامر الخيفي . مات في سلخ ذي القعدة سنة سبع
وستين . ذكره ابن فهد في الذيل وكان نديما منشدا وربما نظم وانعقد
لسانه قبل موته . وقد مضى أحمد بن سعد الخيفي ولعله أخوه .

</p>
