<p class="arabic prose">  145 علي بن يوسف بن زيان أبو حسون المغربي الوزير
. مات فجأة في ثامن رمضان سنة خمس وستين وبموته افتتحت الفتن بالمغرب
قاله لي بعض المغاربة من أصحابنا .
