<p class="arabic prose">  528 محمد الجلال أبو الفتح بن ظهيرة أخو اللذين
قبله وكأنه شقيقهما . أجاز له في الأولى سنة إحدى وتسعين ابن صديق
والكمال الدميري وأبو اليمن  الطبري وجماعة وكتبته تخمينا .

</p>
