<p class="arabic prose">  129 أحمد بن علي المصري أخو محمد الضرير الآتي
ويعرف كسلفه بابن أبي الرداد أحد أمناء النيل . مات في يوم الثلاثاء
ثامن عشري شوال سنة سبع وثمانين ودفن بتربتهم عند أبيه .

</p>
