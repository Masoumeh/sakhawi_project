<p class="arabic prose">  760 خليل بن عيسى بن عبد الله خير الدين القدسي
الحنفي والد محمد الآتي وقاضي القدس . ممن وأخذ عنه ابنه وغيره ، ومات
مسموما في سنة إحدى واستقر بعده في قضاء القدس موفق الدين العجمي .

</p>
