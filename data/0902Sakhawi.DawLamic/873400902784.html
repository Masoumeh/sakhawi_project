<p class="arabic prose">  788 عبد القادر بن الشرف محمد بن محمد الطناحي
الأصل بمهملتين الأولى مفتوحة بعدها نون القاهري التاجر هو وأبوه بسوق
الشرب . ممن قرأ القرآن وسمع مني بالقاهرة . وحج وجاور وهو أشبه من
 أبيه .

</p>
