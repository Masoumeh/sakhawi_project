<p class="arabic prose">  449 ( أبو القسم ) بن محمد بن إبراهيم الجذامي
البرنتيشي المغربي والد محمد الماضي . مات في سلخ شعبان سنة تسع وخمسين
وهي السنة التي ولد فيها ابنه وخلف شيئا كثيرا تلف أكثره رحمه الله .

</p>
