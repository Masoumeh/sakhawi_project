<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.285174925288</p>

<br><br>

<p class="arabic prose">  أحمد بن عبد الملك بن أبي بكر بن علي بن عبد الله
بن علي الشهاب الموصلي الأصل المقدسي الشافعي الآتي أبوه . من بيت كبير
قدم علي بولد له عرض المنهاج وجمع الجوامع والألفية واستفدت منه وفاة أبيه .

</p>
