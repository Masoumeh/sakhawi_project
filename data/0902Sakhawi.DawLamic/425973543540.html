<p class="arabic prose">  985 ( أم هانئ ) ابنة الجمال محمد بن عبد الله
بن ظهيرة بن أحمد بن عطية بن ظهيرة القرشي المكية ، حضرت في الثانية
سنة اثنتين وثمانمائة على ابن صديق وأسمعت على أبيها وأجاز لها جماعة

</p>
