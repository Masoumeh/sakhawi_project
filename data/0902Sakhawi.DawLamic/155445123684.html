<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.155445123684</p>

<br><br>

<p class="arabic prose">  ( إمام جامع الحاكم ) يوسف بن عبد الله بن أحمد
بن أحمد هكذا سمى لي عمه عبد الرحمن نزيل طيبة اسم أبيه أحمد بن أحمد
وقال يوسف إن اسم جده يوسف فالله أعلم .

</p>
