<p class="arabic prose">  20 محمد بن محمد بن محمد بن التاج البوشي الشافعي
قاضيها ويعرف بابن المالكي . رجل وجيه بناحيته عنده مسودة الخادم
للزركشي . عرض له الفالج مدة طويلة وكثر مجيئه لي هو وولده .

</p>
