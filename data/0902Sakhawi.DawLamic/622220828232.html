<p class="arabic prose">  ( الحرازي ) بفتح المهملتين وبعد الألف زاي نسبة
لجبل عظيم باليمن فيه قرى كثيرة الجمال محمد بن أحمد بن الكمال أبي
الفضل محمد بن عبد الله وأخوه عبد القادر وبنو أولهما أحمد وعبد الله
وعبد الكبير .

</p>
