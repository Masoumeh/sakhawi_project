<p class="arabic prose">  315 ( أبو الخير ) بن محمد بن علي بن أبي بكر بن
اسماعيل المصري الأصل المكي ويعرف بالجوخي . مات في ربيع الأول سنة تسع
وسبعين بمكة أرخه ابن فهد وهو والد محمد أحد من كان في خدمة البرهاني ثم ولده .

</p>
