<p class="arabic prose">  141 محمد بن أبي محمد ويعرف بشمس أحد المعتقدين
بمصر . أقام بدار الزعفران جوار جامع عمرو . ومات في رجب سنة سبع .
قاله شيخنا في أنبائه .

</p>
