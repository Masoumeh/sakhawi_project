<p class="arabic prose">  1022 ( ابنة للمؤيد شيخ ) ماتت وسنها يقرب من
تسع سنين في يوم الخميس تاسع ربيع الأول سنة ست عشرة ، وكان قد زوجها
من طوغان الحسني الداوادار قبل موتها بثلاثة أشهر
