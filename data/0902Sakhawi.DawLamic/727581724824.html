<p class="arabic prose">  862 ازدمر من سربابق الأشرفي برسباي أمير منزل
نزيل بيت منصور من حارة بهاء الدين ، مات تجاه برشوم وهو راجع من بلد
اقطاعه في ذي الحجة سنة خمس وتسعين وكان خيرا وأظنه جاز السبعين .
