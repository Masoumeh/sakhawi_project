<p class="arabic prose">  739 مهنا بن حسين بن علي الشرف البغدادي أحد شيوخ
علماء الحرف . قال المقريزي في عقوده صحبني سنين وكانت عنده فوائد .
مات في حدود سنة عشر عن نحو ثمانين سنة .
