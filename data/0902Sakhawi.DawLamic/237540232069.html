<p class="arabic prose">  531 محمد الهلالي القائد في مملكة حفيد أبي فارس
محمد بن محمد . صار هو وأخو أستاذه عثمان لهما الحل والعقد فلما استقر
عثمان بعد أخيه قبض عليه وسجنه وغيبه حتى مات وذلك قريبا من سنة تسع وثلاثين .

</p>
