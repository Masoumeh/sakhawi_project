<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.888026452578</p>

<br><br>

<p class="arabic prose">  1289 يوسف الجمال الشامي نزيل مكة والمندرج في
التجار ويعرف بابن ريحانة . مات في رجب سنة ثمان وتسعين بها بعد خروجه
من الحمام بيسير ويقال أن سبب ذلك إهانة اتباع الناس لشكوى ابن عبد
اللطيف التاجر .

</p>
