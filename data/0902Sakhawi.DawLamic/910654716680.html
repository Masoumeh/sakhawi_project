<p class="arabic prose">  223 محمد بن أحمد بن محمد الحسيني سكنا ويعرف
بابن سحاب بفتح المهملتين وآخره موحدة  . ممن تصوف ولازمني في
الإملاء وقتا ، وصحب ابن الشيخ يوسف الصفي . محمد بن أحمد بن محمد
الحوراني . فيمن جده علي .

</p>
