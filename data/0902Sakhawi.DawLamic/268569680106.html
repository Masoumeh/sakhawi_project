<p class="arabic prose">  718 خلف المصري . مات بالبيمارستان النووي من
دمشق في ثامن ربيع الأول سنة سبع وخمسين وكان مجاورا بجامع دمشق أكثر
من عشرين سنة يخدم العلماء والصلحاء رحمه الله ونفعنا به .
