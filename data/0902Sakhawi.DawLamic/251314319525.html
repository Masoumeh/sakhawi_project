<p class="arabic prose">  88 علي بن محمد أبو الحسن الدمياطي المقري أمام
جامع حسن بن الطويل الشهيد بدمياط . تصدى لإقراء القرآن فكان ممن قرأ
عليه التقي بن وكيل السلطان وقال أنه مات في شعبان سنة عشرين .

</p>
