<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.887711884943</p>

<br><br>

<p class="arabic prose">  ( ابن عمر ) محمد وجماعة يقال لهم بنو عمر أمراء
هوارة وهم اسماعيل وعيسى وكان مالكيا له بعض مشاركة ومحمد بنو يوسف بن
عمر وسليمان بن عيسى أحدهم ابن عمر قاضي غزة الحنفي محمد وابنه محمد أيضا .

</p>
