<p class="arabic prose">  1091 أيوب بن سليمان المغراوي المؤدب . شيخ صالح
جاور بالمدينة وقرأ في ألفية ابن مالك على القاضي نور الدين علي بن
محمد بن علي الزرندي بعد سنة عشرين وثمانمائة .
