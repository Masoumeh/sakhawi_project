<p class="arabic prose">  913 ولي الرومي ثم الأزهري الحنفي . قطن الجامع
الأزهر مدة مديما للعبادة بحيث ذكر في المعتقدين وكان مشتملا على محاسن
ويكتب المنسوب . مات في ابتداء الكهولة في ربيع الآخر سنة ست وخمسين . [ سقط * ]
