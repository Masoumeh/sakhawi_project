<p class="arabic prose">  516 أحمد بن أي اليمن محمد بن محمد بن علي بن
أحمد بن عبد العزيز العقيلي النويري المكي أخو علي الآتي ويعرف بابن
أبي اليمن . ولد سنة إحدى وثمانمائة ومات في رمضان من التي تليها .

</p>
