<p class="arabic prose">  أحمد بن عبد الله بن رشيد الشهاب السلمي الحجازي
الحنفي الضرير . سمع عليه المجد إمام الصرغتمشية في سنة أربع وتسعين
الختم من الدارقطني وجزء الغطريف . وكتبته هنا حدسا وإلا فما وقفت له
على ترجمة .

</p>
