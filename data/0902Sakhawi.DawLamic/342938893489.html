<p class="arabic prose">  395 محمد بن أبي بكر  بن جعفر بن الحريري
الدمشقي . ولد في سابع رمضان سنة ست وستين وسبعمائة ، وزعم ابن أبي
عذيبه أنه سمع من أبي أميلة أبا داود والترمذي والنسائي وأنه عاش إلى
بعد الخمسين .
