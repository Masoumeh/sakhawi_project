<p class="arabic prose">  636 عبد الغفور بن عبد البر بن محمد بن 
محمد بن محمد بن الشحنة حفيد المحب القاضي والماضي أبوه . مات في
طفولته مطعونا في ذي القعدة سنة إحدى وثمانين ودفن بتربتهم عوضه الله الجنة .

</p>
