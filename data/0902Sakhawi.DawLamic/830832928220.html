<p class="arabic prose">  ( ابن صفر شاه ) الخواجا العجمي نزيل مكة مات بها
في سابع ذي الحجة سنة احدى وثمانين وقد سبق في السين فهو على الألسنة
تارة بالسين أو بالصاد واسمه محمد .

</p>
