<p class="arabic prose">  368 محمد الشمس بن المحب أحد قراء الجوق كان تلمذ
للشمس الزرازري رفيق الطباخ . مات في صفر سنة خمس وعشرين ، ذكره شيخنا
في إنبائه ، وسيأتي قريبا محمد الشمس المقرئ ابن النحاس وأظنه هذا فيحرر .

</p>
