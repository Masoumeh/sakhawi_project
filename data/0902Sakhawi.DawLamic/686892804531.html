<p class="arabic prose">  56 ( انعام الجليل ) ابنة الشهاب أحمد بن تمرية
تزوجها عبد القادر بن أصيل الدين بن النقيب بدر الدين الرومى وخلفه
عليها البرهان الدميرى فاستولدها ولده يحيى وعرض وتزوج ابنة الشيخ
الجوهرى وورثها

</p>
