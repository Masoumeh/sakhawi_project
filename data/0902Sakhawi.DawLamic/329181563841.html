<p class="arabic prose">  418 أحمد بن محمد بن علي بن حسين الخانكي ثم
القاهري الشافعي نزيل البيبرسية . ممن اشتغل قليلا وصحب ابن الشيخ يوسف
الصفي وسمع مني في جماعة وجلس بحانوت الحنابلة ظاهر باب الفتوح لا بأس به .

</p>
