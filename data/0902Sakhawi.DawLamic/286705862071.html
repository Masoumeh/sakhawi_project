<p class="arabic prose">  689 محمد بن محمد ان محمد ان عمر الشمس العجلوني
الاصل الطبراني ثم الدشقي الشافعي الاحمدى نسبه لسيدى أحمد البدوي شيخ
فقراء بدمشق ممن سمع منى في ربيع الاول سنة ثلاث وتسعين المسلسل وغبره .

</p>
