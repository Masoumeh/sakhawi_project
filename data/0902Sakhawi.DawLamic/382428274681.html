<p class="arabic prose">  ( الشيشيني ) بمعجمتين مكسورتين تلى كل واحدة
تحتانية وآخره نون نسبة لقرية من المحلة بالغربية القطب محمد بن عمر بن
محمد بن وجيه وابنه أحمد وابنه علي وابنه أحمد وجماعة منهم حسن بن أحمد بن علي
