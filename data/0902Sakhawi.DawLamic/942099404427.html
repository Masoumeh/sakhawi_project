<p class="arabic prose">  445 حسن بن علي بن محمد بن عبد الرحمن الاذرعي ثم
الصالحي قاضي أذرعات والد الشهاب أحمد الإمام وعبد الله وأخو حسين
المذكورين . سمع من شيخنا وكان بينهما مودة بل سمع شيخنا من نظمه .
