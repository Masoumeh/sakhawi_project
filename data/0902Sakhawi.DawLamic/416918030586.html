<p class="arabic prose">  263 محمد بن يحيى المغربي المالكي ويعرف بابن
الركاع لكون أبيه كان كثير الركوع بحيث كان يختم القرآن في اليوم
والليلة مرتين . مات في حدود سنة ثمان وستين وكانت وفاة أبيه في حدود
الستين رحمهما الله .

</p>
