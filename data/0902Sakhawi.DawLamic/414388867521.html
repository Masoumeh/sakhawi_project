<p class="arabic prose">  1228 يوسف بن عمر بن إسماعيل بن العباس المظفر بن
المنصور بن الأشرف ملوك اليمن . استقر بعد موت ابن عمه الأشرف إسماعيل
بن يحيى بن إسماعيل في سنة خمس وأربعين .
