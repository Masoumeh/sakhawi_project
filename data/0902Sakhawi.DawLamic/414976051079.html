<p class="arabic prose">  أحمد بن عبد الله بن علي بن إبراهيم الحيري الأصل
المدني الشافعي أحد الفراشين هو وأبوه بالحرم المدني . قرأ علي في
مجاورتي بها أربعي النووي ثم قدم وأبوه القاهرة فاجتمعا في آخر سنة
إحدى وتسعين .

</p>
