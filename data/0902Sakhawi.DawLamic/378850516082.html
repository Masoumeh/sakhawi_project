<p class="arabic prose">  1119 شاه رخ القان معين الدين سلطان بن تيمور ملك
الشرق وسلطان ما وراء النهر وخراسان وخوارزم وعراق العجم ومازندران
ومملكة دلي من الهند وكرمان وأذربيجان . ذكره المقريزي في عقوده مطولا .

</p>
