<p class="arabic prose">  ( الطهطاوي ) نسبة لطهطا جماعة كثيرون من التجار
وغيرهم كعبد العزيز بن أبي القسم بن التاج محمد ومحمد بن يعقوب وابنه
علي وابنه يحيى وأخوه كل منهما .

</p>
