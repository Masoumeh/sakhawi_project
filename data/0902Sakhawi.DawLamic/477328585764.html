<p class="arabic prose">  482 عيسى بن أحمد بن يحيى أبو مهدي الغبريني
المالكي قاضي تونس وعالمها . ممن أخذ عنه أحمد بن محمد القلجاني وغيره
كالعجيسي بل نقل عنه البرزلي في  فتاويه ووصفه بصاحبنا . مات سنة ست عشرة .
