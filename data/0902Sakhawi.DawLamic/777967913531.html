<p class="arabic prose">  401 محمد شمس الدين البحيري أحد قراء الدهيشة .
مات في أثناء ربيع الثاني سنة خمس وتسعين بعد ضرب السلطان له في أوله
وإيداعه المقشرة لجريمة .
