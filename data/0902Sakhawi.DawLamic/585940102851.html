<p class="arabic prose">  586 ( فاطمة ) ابنة التقي عبد الرحمن بن الجمال
محمد بن أحمد بن خلف أم السعد المطري . ماتت في ربيع الأول سنة خمس
ودفنت بالبقيع أرخها أخوها قال وكانت بي برة محسنة مشفقة كالوالدة

</p>
