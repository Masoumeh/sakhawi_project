<p class="arabic prose">  عبد المحسن بن أحمد بن البدر حسين السيد بن
الأهدل يأتي في محمد فهو مسمى بهما وسماه أبوه عبد المحسن محبة لشخص
كان بمكة شاذلي يسمى كذلك .
