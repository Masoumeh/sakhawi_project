<p class="arabic prose">  903 هيازع بن لبيدة بن إدريس بن أبي دعيج بن أبي
نمي الحسني . مات بمكة في جمادى الأولى سنة أربع وأربعين . أرخه ابن
فهد وقال أن الأتراك منعوا من الصلاة عليه عند باب الكعبة فصلي عليه
خلف المقام .
