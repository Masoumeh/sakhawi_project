<p class="arabic prose">  950 إسماعيل بن محمد بن إسماعيل بن عبد الله بن
عمر بن أبي بكر بن عبد الرحمن بن عبد الله الناشري  الآتي أبوه .
كان فاضلا ذا خط جيد وصوت حسن مديما التلاوة . ذكره العفيف في أبيه .

</p>
