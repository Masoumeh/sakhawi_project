<p class="arabic prose">  280 محمد بن محمد بن عبد العزيز بن أحمد بن محمد
بن أبي بكر المنتصر أبو عبد الله بن الأمير أبي عبد الله بن أبي فارس
بن أبي العباس الهنتاني الحفصي الماضي أبوه وجده .
