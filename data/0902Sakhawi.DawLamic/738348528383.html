<p class="arabic prose">  1048 ( أم عبد القادر ) ابنة عبد اللطيف السيد
قاضي الحنابلة بالحرمين الحسني الفاسي الأصل المكي وأسمها تفاحة .
حبشية خيرة لزمت الإقامة بالمدينة حتى ماتت بها في شوال سنة ثمان وثمانين .

</p>
