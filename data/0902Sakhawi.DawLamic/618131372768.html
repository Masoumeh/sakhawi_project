<p class="arabic prose">  209 محد بن أحمد بن محمد الشمس البرلسي ثم
القاهري نزيل مدرسة حسن مالكي سمع على ابن الكويك وابن خير والفوي
وأسمع الزين رضوان ولده عليه ووصفه بالصلاح وأشار إلى موته بدون تعيين وقته .
