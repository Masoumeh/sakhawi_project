<p class="arabic prose">  166 علي العلاء بن المكللة متولي منفلوط . قتله
عرب بني كلب في أواخر ربيع الأول سنة أربع . قاله العيني أيضا . علي بن
الوردي اثنان : ابن محمد بن عبد الخالق بن أحمد وابن موسى بن عيسى بن عبد الله .

</p>
