<p class="arabic prose">  917 سبع بن هجان بن محمد بن مسعود الحسني أمير
الينبوع . وليها مرة بعد أخرى إلى أن مات في ذي الحجة سنة سبع وثمانين
واستقر بعده دراج ابن مفري بتقرير من صاحب الحجاز لتفويض أمره إليه

</p>
