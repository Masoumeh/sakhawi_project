<p class="arabic prose">  464 عبد الرحيم بن علي بن محمد بن عمر الزين
الطولوني الأصل المدني الشافعي مهندس الحرم ويعرف بالمهندس وبابن
البناء . مات سنة إحدى وتسعين وهو ممن حفظ العمدة والمنهاجين وألفية
ابن مالك واشتغل .
