<p class="arabic prose">  719 محمد بن محمد بن محمد بن أبو الفتح بن الجلال
أبي السعادات القرشي بن ظهيرة ابن عم اللذين قبله . مات في سنة مولده
سنة أربع وخمسين وأمه فتاة لأبيه .
