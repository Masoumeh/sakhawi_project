<p class="arabic prose">  ( العساسي ) بمهملات نسبة لمنية عساس يحيى بن
موسى بن محمد وابنه عبد الرحمن وابناه الشمس محمد وبركات العسقلاني
الشمس محمد بن المقري وأستاذنا أحمد بن علي بن محمد بن محمد بن علي بن أحمد .

</p>
