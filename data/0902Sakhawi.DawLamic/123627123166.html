<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.123627123166</p>

<br><br>

<p class="arabic prose">  علي القمني اثنان شاهدان أحدهما اسم أبيه محمد بن
خلد بن عبد الله بن علي مضى والآخر ابن محمد مضى أيضا . علي الكاتب
عصفور . في ابن محمد بن عبد النصير . علي الكناني الحبيبي . في ابن آدم .

</p>
