<p class="arabic prose">  285 ( زينب ) ابنة أبي اليمن محمد بن محمد بن
علي بن أحمد بن عبد العزيز النويري المكي . ولدت في ذي القعدة سنة أربع
وثلاثين وثمانمائة وأجاز لها جماعة . ماتت في ذي الحجة سنة اثنتين وخمسين

</p>
