<p class="arabic prose">  ( ابن صدقة ) الشهاب أحمد القاضي وأملي له نسبا
وعبد الرحيم الفاضل وعبد القادر ويونس بنو صدقة المحرقي وابن أولهم أبو
الفتح وابن صدقة السكندري التاجر واسمه علي بن إبراهيم .
