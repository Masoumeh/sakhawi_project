<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.577786361326</p>

<br><br>

<p class="arabic prose">  696 قانم الملقب نعجة الأشرفي برسباي . كان من
خاصكية سيده ثم تأمر عشرة في أيام إينال إلى أن مات في جمادى الأولى
سنة إحدى وسبعين وقد ناهز الستين أو جازها بقليل ، وكان مسرفا على نفسه
عفا الله عنه .

</p>
