<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.311255131166</p>

<br><br>

<p class="arabic prose">  ( ابن حتى ) بكسر ثم فوقانية مشددة مكسورة تاج
الدين أحد التجار ذكر في وصية شيخنا وكان حيا في سنة خمس وخمسين فإنه
رافع في الفخر أبي بكر التوريزي وضربا معا كما سلف في أبي بكر .

</p>
