<p class="arabic prose">  97 ( جورية ) ابنة البدر محمد بن شيخنا الشهاب
أبي الفضل أحمد بن علي بن محمد ابن محمد بن حجر . أجاز لها في سنة خمس
وثلاثين فما بعدها جماعة . وماتت في حياة أبويها وجدها عوضهم الله
الجنة PageV12P018

</p>
