<p class="arabic prose">  26 محمد بن محمد بن محمد الشمس المقري بن الحلبية
. ولد سنة تسع وسبعين وسبعمائة وسمع من التنوخي سنة ست وتسعين ومن ابن
صديق . ذكره ابن أبي عذيبة وقال أجاز لنا .
