<p class="arabic prose">  601 حسين بن محمد بن نافع البدر الخزاعي المكي .
دخل بلاد العجم والهند وتحت الريح وحصل بعض دنيا كان ينتسب فيها ، ومات
عن بعضها وذلك بمكة في ربيع الأول سنة خمس وثمانين .

</p>
