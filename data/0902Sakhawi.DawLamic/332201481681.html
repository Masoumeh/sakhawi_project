<p class="arabic prose">  297 ( أبو حامد ) بن عثمان بن أبي بكر بن عبد
الله بن ظهيرة بن أحمد بن عطية بن ظهيرة القرشي المكي الماضي أبوه وأمه
زبيدية . ولد سنة ست وثلاثين وثمانمائة بيض له ابن فهد وكأنه مات صغيرا .
