<p class="arabic prose">  ( الونائي ) نسبة لونا من قرى الصعيد بالقرب من
بوش أحمد ومحمد ابنا اسماعيل بن محمد بن أحمد وابن ثانيهما البدر محمد
وقاضي الخانكاه الشمس محمد بن محمد بن عثمان وابنه أبو الوفا محمد .

</p>
