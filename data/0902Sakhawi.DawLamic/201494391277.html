<p class="arabic prose">  68 ( بغداد ) ابنة إبراهيم أخت ناصر الدين
الفاقوسى لأمه . سمعت من الجمال الباجى في سنة ثلاث وثمانين شيئا من
المعجم الكبير للطبراني . وحدثت به وماتت في رمضان سنة أربع وأربعين

</p>
