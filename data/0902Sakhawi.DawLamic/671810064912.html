<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.671810064912</p>

<p class="arabic prose">  1024 ألتش الشعباني نائب القلعة ، مات في يوم
الخميس رابع عشري جمادى الثانية سنة تسع ودفن بتربة بالصحراء جوار تربة
الظاهر برقوق عند قبة النصر ، ذكره العيني .

</p>
