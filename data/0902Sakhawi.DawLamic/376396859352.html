<p class="arabic prose">  139 محمد بن محمد النحريري ثم القاهري ويعرف بابن
يوشع . ممن خدم عند قائم قشير بالكتابة في بعض البلاد ثم بعده عند
الدوادار الكبير أقبردي وتمول جدا ثم وثب عليه واستأصل الرائب والحليب ثم قتله .

</p>
