<p class="arabic prose">  إبراهيم بن البدر حسن بن إبراهيم بن حسن بن عليبة
الآتي جده قريبا وأبوه وشقيقه على أمهما صيبه لأبيه ماتا بالطاعون في
جمادى الأول سنة سبع وتسعين وهذا دون سن البلوغ عوضها الله الجنة .

</p>
