<p class="arabic prose">  26 محمد بن أحمد بن علي بن عبد الله الشمس
الحجازي الشريفي العطار بمكة وشيخ المقرئين بالجامع ووالد عبد اللطيف
الماضي وغيره . مات بمكة في ذي العقدة سنة وخمس وستين . أرخه ابن فهد .

</p>
