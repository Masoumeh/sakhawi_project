<p class="arabic prose">  334 أحمد بن محمد بن رجب شهاب الدين بن ناصر
الدين أحد الأمراء العشرات بالديار المصرية وحجابها الصغار . مات في
يوم الأحد حادي عشر رجب سنة خمس وكان شابا جميل الصورة شجاعا باسلا .

</p>
