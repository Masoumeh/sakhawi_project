<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.651601909906</p>

<br><br>

<p class="arabic prose">  673 خشرم بن دوغان بن جعفر بن هبة بن جماز بن
منصور بن جماز بن شيحة الحسيني أخو حديرة الماضي ، قتل في سنة اثنتين
وثلاثين كما ذكره شيخنا في عجلان بن نعير من أنبائه وأظنه المذكور في
نابت بن نعير .

</p>
