<p class="arabic prose">  75 محمد بن أحمد بن أبي القسم كمال الدين بن
المقري الزبيدي الوزير . ناب في الوزارة باليمن بل ناب في القضاء عن
المجد الشيرازي ، وكان فاضلا . مات سنة اثنتي عشرة . قاله شيخنا في انبائه .

</p>
