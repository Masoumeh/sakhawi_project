<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.755947800419</p>

<br><br>

<p class="arabic prose">  أحمد بن عبد الله  بن أحمد الدمشقي المقرئ
شيخ الإقراء بدمشق في زمنه ويعرف بابن اللبان . مات بها في سنة إحدى
وعشرين عن سن عالية وقد سمع كثيرا . قاله ابن أبي عذيبة ويحرر .

</p>
