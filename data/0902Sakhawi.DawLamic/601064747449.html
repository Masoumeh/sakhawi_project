<p class="arabic prose">  190 علي الجبالي الولي الشهير نزيل جبل المنارة
خارج تونس . مات به في المحرم سنة ثمان وأربعين أرخه ابن عزم . علي
الجبرتي نزيل سطح جامع الأزهر . في ابن يوسف بن صير الدين بن موسى .

</p>
