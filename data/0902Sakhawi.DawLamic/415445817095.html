<p class="arabic prose">  510 حسن بن الحمامي بدر الدين . ولي قضاء
الشافعية ببيت المقدس بعد المحيوي بن جبريل مع ذكره بأوفر نقص ، وقدم
القاهرة ثم عاد في أواخر جمادى الثانية سنة تسعين على قضائه .

</p>
