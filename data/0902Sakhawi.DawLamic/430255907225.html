<p class="arabic prose">  455 عبد الرحيم بن عبد الرحمن بن أحمد معين الدين
بن صفي الدين بن شهاب الدين الحسيني البمي الكرماني الشافعي . ممن سمع
مني وعلي أشياء بمكة ، وكتبت له اجازة في كراسة وسافر إلى بلاده .
