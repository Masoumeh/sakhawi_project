<p class="arabic prose">  155 محمد المحب أبو الفضل أخو الذي قبله . نشأ
القرآن وغيره واشتغل عند العبادي والبكري وغيرهما في الفقه وغيره واختص
بفتح الدين بن البلقيني وخالطه ، وناب في القضاء وتردد لتمراز وغيره .
