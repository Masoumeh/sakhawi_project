<p class="arabic prose">  825 عبد الكريم بن إبراهيم بن عبد الكريم بن بركة
كريم الدين بن سعد الدين بن كريم الدين القبطي المصري الماضي أبوه
والآتي جده قريبا ويعرف بابن كاتب جكم . مات في ربيع الأول سنة ثمان وأربعين
