<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.670610509358</p>

<br><br>

<p class="arabic prose">  ناصر بن مفتاح النويري المكي مؤذن منارة باب
الندوة بها . أقام PageV10P196 كذلك سنين وكان يتردد إلى القاهرة
لمصالح أهله بيت النويري فأدركه أجله في رمضان سنة سبع وهو في عشر
الخمسين . ذكره الفاسي .

</p>
