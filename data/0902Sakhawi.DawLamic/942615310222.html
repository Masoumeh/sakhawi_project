<p class="arabic prose">  1052 علي بن محمد بن عرب العلاء القاهري سبط
الكمال التركماني القاضي . قال شيخنا في أنبائه : ناب في الحكم ببعض
البلاد بل ولي قضاء العسكر ، ومات في صفر سنة اثنتين .

</p>
