<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.709869176652</p>

<br><br>

<p class="arabic prose">  أحمد بن عبد الكافي بن عبد الوهاب البليني هكذا
ذكره شيخنا في سنة ست وثمانمائة من أنبائه وهو سهو بمائة سنة سواء
فوفقته سنة ست وسبعمائة مع أنه لم يذكره في الدرر .

</p>
