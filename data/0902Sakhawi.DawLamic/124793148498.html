<p class="arabic prose">  156 ( أبو بكر ) بن علي بن ناصر بن سالم بن التقي
الدمشقي أحد أعيان تجارها ويعرف بابن الحارة . مات في ربيع الأول سنة
أربع وستين بعد مرض طويل | ودفن بسفح قاسيون | أرخه ابن اللبودي .
