<p class="arabic prose">  1064 ( زوجة الشمس العذول ) ماتت في أثناء يوم
الخميس تاسع عشري ذي الحجة سنة أربع وتسعين وصلى عليها بعد صلاة العصر
ثم دفنت بالمعلاة وحضرت الدفن والصلاة رحمها الله

</p>
