<p class="arabic prose">  609 عبد العزيز بن موسى بن محمد أبو القاسم
العبدوسي المغربي . لقيه عمر ابن يوسف البسلقوني في سنة احدى وعشرين
وأذن له في الافتاء والتدريس كما سيجئ في ترجمته . وينظر الكنى .
