<p class="arabic prose">  إبراهيم برهان الدين انقيراوي الحمصي الشافعي أخذ
عن الجمال بن خطيب المنصورية وغيره وكان من نظراء بلديه البدر بن
العصياتي درس وأفتى وانتفع به جماعة . مات في الطاعون سنة إحدى وأربعين .
