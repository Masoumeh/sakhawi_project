<p class="arabic prose">  597 محمود الشمس التمجاني بتاء مثناة ثم ميم ثم
جيم وآخره نون العجمي التاجر بمكة . مات بها في ليلة السبت مستهل جمادى
الثانية سنة ثمان وثمانين رحمه الله .

</p>
