<p class="arabic prose">  ( الاسحاقي ) نسبة لمحلة إسحاق بالغربية محمد بن
عثمان بن موسى ناصر الدين المالكي وحفيده الرضي محمد بن الشمس محمد صهر
البدر السعدي قاضي الحنابلة ونقيبه بل أخو نواب المالكية .

</p>
