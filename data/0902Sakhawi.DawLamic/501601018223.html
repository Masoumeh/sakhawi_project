<p class="arabic prose">  440 عبد الرحيم بن إبراهيم اليزناسي بالتحتانية
المفتوحة ثم زاي ساكنة ونون ومهملة نسبة لقبيلة المغربي الفاسي قاضيها
. مات بعيد الثلاثين وهو ممن عمل وثائق للشهود . أفاده لي بعض أصحابنا
من المغاربة

</p>
