<p class="arabic prose">  363 محمد الكمال أبو الفضل أخو الذي قبله . ولد
سنة سبع وثلاثين وأمه أم PageV09P144 الخير ابنة علي بن عبد اللطيف بن
سالم الزبيدي . مات في أول سنة إحدى وسبعين بدمشق . أرخهما ابن فهد .
