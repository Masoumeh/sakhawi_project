<p class="arabic prose">  585 فضل الله التاج بن الرملي القبطي . نشأ
بالقاهرة وتنقل في الخدم حتى ولي نظر الدولة حتى مات في صفر سنة ست
وعشرين وقد زاد على الثمانين ، قال PageV06P173 المقريزي : كان من ظلمة
الأقباط وفساقهم .
