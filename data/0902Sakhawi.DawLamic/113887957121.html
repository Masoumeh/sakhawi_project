<p class="arabic prose">  1094 يشبك القرمي الظاهري جقمق . عمل ولاية
القاهرة في أيام ابن أستاذه ثم امتحن وتأمر عشرة في أيام الظاهر خشقدم
إلى أن مات في الوقعة السوارية سنة اثنتين وسبعين .
