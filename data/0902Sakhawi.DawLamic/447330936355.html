<p class="arabic prose">  ( ابن عبد الحق ) علي وأحمد ابنا الغمريان
والجمال عبد الله بن الشمس عبد الحق بن إبراهيم الريس ابن الريس وابنه
والشمس محمد بن عبد الحق السنباطي والشهاب أحمد بن علي بن محمد بن علي الدمشقي .

</p>
