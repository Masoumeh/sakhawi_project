<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.280334701874</p>

<br><br>

<p class="arabic prose">  276 جشار بن قاسم من بني أبي نمي الحسني المكي .
كان من اعيان الاشراف شجاعا بدر إلى مبارزة كبيش يوم أداخر فعقر كبيش
فرسه . مات في ذي الحجة سنة احدى عشرة بمكة ودفن بالمعلاة . ذكره
الفاسي في مكة .

</p>
