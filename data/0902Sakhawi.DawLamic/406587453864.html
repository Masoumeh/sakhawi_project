<p class="arabic prose">  180 علي نور الدين النهياوي القاهري الواعظ أحد
صوفية الجمالية . مات في رجب سنة خمس وسبعين وكان ساكنا لا بأس به من
خيار الوعاظ صاهره عبد القادر الفاخوري على ابنته وصبرت على بليته .
