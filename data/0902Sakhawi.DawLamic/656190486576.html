<p class="arabic prose">  977 محمد بن أحمد بن إدريس بن أبي الفتح الشمس
الدمشقي بن السراج أخو العماد أبي بكر . سمع على الحجار الصحيح وحدث .
مات بدمشق في رجب سنة اثنتين . ذكره المقريزي في عقوده ، وينظر ففي
الظن أنه عندي .

</p>
