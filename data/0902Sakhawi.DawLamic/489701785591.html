<p class="arabic prose">  10 محمد بن الشمس محمد بن أحمد بن أحمد بن حسن
المسيري الأصل المكي الماضي أبوه . قرأ في القرآن وكفلته أمه بعد أبيه
وسمع منى بمكة في سنة ست وثمانين وبعدها .
