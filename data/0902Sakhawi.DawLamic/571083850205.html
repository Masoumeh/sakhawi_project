<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.571083850205</p>

<p class="arabic prose">  إبراهيم بن عمر الرفاعي بن إبراهيم العلوي لقي
شيخنا في سنة ثمانمائة باليمن فسمع عليه بعض المائة العشاريات تخريجه
للتنوخي وما علمت شيئا من خبره .

</p>
