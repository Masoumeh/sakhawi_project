<p class="arabic prose">  215 محمد شاه بن الشمس محمد بن حمزة الرومي
الفناري الحنفي الماضي لأبوه . ذكره شيخنا في انبائه وقال : كان ذكيا
حج سنة بضع وثلاثين ، ودخل القاهرة ثم رجع إلى بلاد ابن قرمان فمات سنة أربعين .
