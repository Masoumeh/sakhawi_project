<p class="arabic prose">  1089 أيوب بن حسن بن محمد نجم الدين بن البدر بن
ناصر الدين بن بشارة مقدم العشير ببلاد صيدا . أقام فيها مدة اربع سنين
ففعل كل قبيح وآل أمره إلى أن وسط في أواخر سنة ثلاث وخمسين .

</p>
