<p class="arabic prose">  969 ( أم الملوك ) باليمن الظاهر يحيى بن
إسماعيل و وهي جهة الطواشي جمال الدين فرحان ، لها مآثر بمكة وزبيد
وتعز وغيرها ، وكانت حرة صالحة . ماتت في سنة ست وثلاثين واحتفل ابنها
الظاهر بشأنها .

</p>
