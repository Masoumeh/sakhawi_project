<p class="arabic prose">  523 ( غالية ) ابنة الحاج يوسف الاميوطي ابنة عم
أم اولادي وأخت أحمد . تزوجها شمس الدين الشويهد واستولدها ثم غيره ولم
يحصل على طائل . ماتت في شعبان سنة ست وتسعين وقد جازت الستين عوضها الله الجنة

</p>
