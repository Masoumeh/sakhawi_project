<p class="arabic prose">  777 فهد خنافر بن عقيل بن وبير الحسني أمير
الينبوع . وليها بعد هجان بن محمد بن مسعود بعد سنة ستين ثم انفصل بسبع
بن هجان ثم أعيد إلى أن قتل في مناطحة بينه وبين سبع في سنة خمس وسبعين .

</p>
