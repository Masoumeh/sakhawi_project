<p class="arabic prose">  771 خليل بن يعقوب بن إبراهيم التاجر صهر أخي أبي
بكر  ووالد أحمد الماضي . كان منجمعا على الناس مقبلا على معيشته
وشأنه مسيكا مع نوع توسعة . مات في سنة إحدى وسبعين عفا الله عنه .

</p>
