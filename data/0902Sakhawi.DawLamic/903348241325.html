<p class="arabic prose">  384 محمد بن محمد بن علي بن محمد بن إبراهيم بن
عبد الخالق الشمس النويري المالكي نزيل غزة ووالد أبي القسم محمد الآتي
ولد سنة ستين وسبعمائة تقريبا . ذكره البقاعي مجردا .
