<p class="arabic prose">  397 محمد سعد الدين الصوفي شيخ لابن الشماع وصفه
بالشيخ المولى الكامل والفرد الواصل وأنه أخذ عن محمد بن سيرين
التبريزي عرف بالمغربي وساق سنده من جهة ابن عربي . PageV10P109
