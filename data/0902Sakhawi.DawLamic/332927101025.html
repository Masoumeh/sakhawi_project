<p class="arabic prose">  ( ابن الموقت ) الخليلي الشمس محمد بن أحمد بن
عمر بن إبراهيم بن أبي بكر وقريبه عبد الوهاب بن محمد بن إبراهيم
 وابنه عبد العزيز وابن الموقت القدسي محمد بن محمد بن أبي بكر .

</p>
