<p class="arabic prose">  294 عبد المجيد بن علي بن محمد بن أحمد بن حسن بن
الزين محمد بن الأمين محمد ابن القطب محمد بن أحمد بن علي القسطلاني .
أجاز له في سنة ست وثلاثين جماعة . ذكره ابن فهد وبيض له .

</p>
