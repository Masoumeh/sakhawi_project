<p class="arabic prose">  285 عمر بن دولات باي المؤيدي . مات في ذي الحجة
سنة إحدى وثمانين وكان مسرفا على نفسه غير متستر أتلف شيئا كثيرا وكاد
أن يفتقر فعوجل عفا الله عنه .

</p>
