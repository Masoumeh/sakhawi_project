<p class="arabic prose">  ( الفيروزابادي ) بكسر أوله ثم تحتانية ساكنة
بعدها راء مضمومة ثم واو ساكنة ثم زاي بعدها ألف وآخره معجمة بلدة
بفارس محمد بن يعقوب الشيرازي لكونه قال أنه نسب إلى الشيخ أبي إسحاق .

</p>
