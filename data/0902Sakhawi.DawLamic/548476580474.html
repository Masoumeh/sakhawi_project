<p class="arabic prose">  988 ( أم هانئ ) ابنة أبي البركات محمد بن علي
بن أحمد بن عبد العزيز ابنة عم التي قبلها . ولدت سنة أربع وثلاثين .
تزوجها ابن عمها القاضي أبو اليمن . ثم غيره ؛ وماتت في شوال سنة ست وسبعين

</p>
