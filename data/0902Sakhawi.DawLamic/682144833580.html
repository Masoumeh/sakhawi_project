<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.682144833580</p>

<br><br>

<p class="arabic prose">  عبد الرحمن بن علي بن محمد بن مفتاح البعلي .
مضى فيمن جده محمد بن عبد الرحمن بن محمد بن مفتاح قريبا . عبد الرحمن
بن علي بن محمد التفهني . مضى في ابن علي بن عبد الرحمن بن علي .

</p>
