<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.427856757143</p>

<br><br>

<p class="arabic prose">  إبراهيم بن عبد الوهاب بن أبي بكر بن أحمد بن
محمد بن التاج الحسني الصلتي ثم الدمشقي الشافعي الآتي أبوه بثروة
وتوجه للتجارة ممن جاور في سنة سبع وتسعين ورأيته هناك على خير بالنسبة
لأبيه ويذكر .

</p>
