<p class="arabic prose">  841 ( أم الحسن ) ابنة محمد الطويل بن عبد
الكريم بن محمد بن أحمد بن عطية ابن ظهيرة القرشي ، أمها ست الاهل ابنة
عبد الكريم بن أحمد بن عطية بن  ظهيرة ، أجاز لها في سنة خمس
وثمانمائة جماعة
