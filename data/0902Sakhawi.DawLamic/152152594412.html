<p class="arabic prose">  408 ( أبو الفرج ) بن محمود بن عاذل الحسيني
الحنفي المدني أخو محمد وأبي السعادات الماضيين ويسمى محمدا ممن اشتغل
وفضل وكتب الخط الجيد وكتب به أشياء رحمه الله وأظنه أبا الفتح الماضي قريبا .

</p>
