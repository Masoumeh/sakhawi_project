<p class="arabic prose">  ( الحناوي ) نسبة أحمد بن محمد بن إبراهيم النحوي
وقريبه موقع مكة علي بن محمد بن أحمد أو علي بن محمد بن إبراهيم
الممتحن في سنتي خمس وست وتسعين وابنه رضي الدين محمد .

</p>
