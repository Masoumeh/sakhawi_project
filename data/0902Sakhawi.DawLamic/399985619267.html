<p class="arabic prose">  144 علي بن يوسف بن حسب الله البزاز . سمع على
ابن الجزري في سنة ثلاث وعشرين ختم نشره ، ومات بمكة في ذي الحجة سنة
ثمان وأربعين . أرخه ابن فهد .
