<p class="arabic prose">  310 عمر بن عبد العزيز بن علي بن عبد العزيز بن
عبد الكافي الدقوقي المكي . مات في يوم السبت تاسع شوال سنة إحدى
وأربعين بالقرب من عجرود وحمل إليه فدفن به ، ذكره ابن فهد .

</p>
