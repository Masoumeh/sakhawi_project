<p class="arabic prose">  20 ( أبو البقاء ) بن برية | هو ابن شمس الدين
محمد بن كريم الدين ابن أخي يحيى الماضي وأخو أبي الفتح الآتي مباشر
منفلوط . مات في المحرم أو صفر سنة ثمانين وكان سيوسا عاقلا ظالما عفا الله عنه .
