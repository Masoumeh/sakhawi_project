<p class="arabic prose">  692 ( فرج ) ابنة العلم شاكر بن عبد الغني بن
الجيعان . تزوجها أبو الفضل المتولى ديوان المرتجع وقتا . وماتت تحته
بعد أن استولدها أولادا منهم ابنتان ماتت احداهما وبقيت ستيته

</p>
