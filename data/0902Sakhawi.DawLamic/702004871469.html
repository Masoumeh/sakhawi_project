<p class="arabic prose">  130 محمد بن محمد بن أحمد الشمس بن الفتح الدين
الشربيني الازهري الشافعي فقيه بني يحيى بن الجيعان . ممن لازمني في
قراءة مسلم وغيره واشتغل وفهم قليلا وسمع ختم البخاري في الظاهرية مع
خير وتقلل .

</p>
