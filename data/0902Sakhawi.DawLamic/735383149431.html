<p class="arabic prose">  ( شيخ الفراشين ) بمكة أحمد الدوري خال محمد
البيسق ثم محمد اليمان الكتبي ثم علي بن أحمد بن فرج الطبري مولاهم ثم
محمد بن أحمد بن عبد العزيز بيسق  ابن أخت الدوري الماضي ثم ابنه عمر

</p>
