<p class="arabic prose">  319 محمد الكبير بن محمد بن عبد الله بن يحيى بن
عثمان بن عرفة الحساني الأربسي المغربي الماضي أبوه . سمع مني مع أبيه
في سنة تسعين أشياء وكذا سمع مع والده بمكة والمدينة والقاهرة .

</p>
