<p class="arabic prose">  ( الديروطي ) نسبة لديروط علي بن عبد الله بن عبد
القادر ومحمد بن محمد بن محمد بن محمد بن اسماعيل نزيل جامع آل ملك
وابن عمه ومشاركه في النسب محمد بن محمد بن محمد بن محمد بن اسماعيل .

</p>
