<br><br>

<p class="arabic prose">  425 أحمد بن محمد بن علي بن عمر بن علي بن مهنا
الصفدي الحنفي الآتي والده . عرض عليه الصلاح الطرابلسي في ربيع الأول
سنة تسع وأربعين وما علمت ترجمته وقال لي الصلاح المشار إليه أنه ولي
قضاء طرابلس .

</p>
