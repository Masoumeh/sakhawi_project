<p class="arabic prose">  188 محمد بن مهدي بن حسن الخواجا جمال الدين
الطائي المكي ويعرف بابن مهدي صهر الجمال محمد بن الطاهر ووالد عبد
الرحيم الماضي . مات بمكة  في ربيع الأول سنة ست وثمانين ودفن
بتربة صهره من المعلاة .
