<p class="arabic prose">  306 عمر بن عبد العزيز بن عبد السلام بن موسى
السراج المكي الزمزمي أخو محمد الآتي . ممن حفظ القرآن وسافر إلى
القاهرة والشام واليمن وله نظم كأخيه . مات في رجب سنة ثلاث وتسعين
وأنا بمكة .

</p>
