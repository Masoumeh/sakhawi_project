<p class="arabic prose">  ( أم كمال ) ابنة علي ابن أحمد النويري ، وابنة
علي بن عبد الكريم بن أحمد بن عطية بن ظهيرة ، وابنة محمد بن أحمد بن
قاسم ، وابنة محمد بن  محمد بن محمد بن فهد . اسم كل من الأربعة كمالية

</p>
