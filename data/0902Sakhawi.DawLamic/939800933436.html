<p class="arabic prose">  492 عيسى بن علي بن جار الله بن زايد بن يحيى بن
محيي السنبسي المكي ابن عم موسى بن أحمد بن جار الله الآتي ويعرف بابن
زائد . مات بمكة في ذي الحجة سنة ستين . أرخه ابن فهد .

</p>
