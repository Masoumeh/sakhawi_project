<p class="arabic prose">  490 محمد بن أبي بكر المنبجي . سمع من العماد أبي
بكر بن محمد بن أبي غانم الحبال الصائغ جزءا وحدث به لقيه ابن فهد
وغيره . وينظر محمد بن أبي بكر بن الصيرفي الماضي . )
