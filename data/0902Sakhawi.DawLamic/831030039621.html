<p class="arabic prose">  187 تنم الفقيه الحنفي . أخذ عن ابن قديد النحو
والصرف وغيرهما وكذا عن ملا شيخ وتصدر للاقراء فانتفع به جماعة من
الترك وأبنائهم وغيرهم . وممن أخذ عنه خضر  بن شماف ومنه استفدته .
