<p class="arabic prose">  556 علي بن الشهاب أحمد بن أحمد بن محمد بن محمد
بن علي بن عبد الكريم بن يوسف ابن سالم بن دليم القرشي البصري المكي .
مات بها في ربيع الأول سنة اثنتين وسبعين وهو ثمل عفا الله عنه . أرخه ابن فهد .

</p>
