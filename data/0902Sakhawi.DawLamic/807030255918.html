<p class="arabic prose">  849 ( أم الحسن ) ابنة التقي محمد بن محمد بن
أبي الخير محمد بن محمد بن عبد الله بن محمد بن  فهد ست القضاة
رابعة شقيقة النجم بن فهد . ماتت عن دون سنة في جمادى الاولى سنة تسع
وعشرين بمكة .

</p>
