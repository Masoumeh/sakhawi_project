<p class="arabic prose">  239 عمر بن أحمد بن عمر التقي الزبيدي المنقش
الشافعي الماضي ولده ، كان فقيها خيرا فاضلا دينا متواضعا كثير التبسم
لين الجانب صابرا ، مات في سنة ثلاث .

</p>
