<p class="arabic prose">  ( الغزولي ) نسبة للصناعة  علي بن يوسف بن
أحمد والفراش بمكة ويلقب شمس الدين مات بها في مستهل ربيع الثاني سنة
اثنتين وأربعين | أرخه ابن فهد .
