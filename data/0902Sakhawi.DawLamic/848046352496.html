<p class="arabic prose">  ( ابن النجار ) مقري هو محمد بن أحمد بن داود
وابن النجار الشافعي أمين الدين محمد بن أحمد بن عيسى بن أحمد والحنبلي
أحمد بن وابن النجار القبطي الشمس نصر الله الذي عمل الوزارة وقتا
وابنه تاج الدين .

</p>
