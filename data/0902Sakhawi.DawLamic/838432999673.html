<p class="arabic prose">  262 محمد بن يحيى الشارفي الهمداني المقرئ . تلا
عليه عبد الرحمن بن هبة الله الملحاني بل لقيه تلميذ الملحاني وهو
شيخنا الشهاب الشوائطي بحراز من بلاد اليمن في سنة تسع فتلا عليه ختمة للسبع .
