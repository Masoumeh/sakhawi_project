<p class="arabic prose">  984 يحيى بن عبد الرزاق علم الدين بن تاج الدين
بن البقري ابن عم الشرف والمجد ابني البقري وهو أسن الثلاثة . تدرب
بأقربائه في المباشرة وخدم في جهات إلى أن استقر فينظر الإسطبل بعد ابن
عمه الشرف .
