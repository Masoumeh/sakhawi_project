<p class="arabic prose">  909 محمد بن إبراهيم بن علي اليافعي اليماني
الأصل المكي والد إبراهيم الماضي ويعرف بالبطيني ممن كان يتجر ويسكن
مكة . وله بها وبمنى دار . مات بمكة في سنة إحدى وسبعين .

</p>
