<p class="arabic prose">  254 عبد الله بن محمد الساعاتي المؤذن بالجامع
الأموي انتهت إليه الرياسة في فنه . مات في ذي الحجة سنة إحدى وقد قارب
الثمانين . ذكره شيخنا في أنبائه .

</p>
