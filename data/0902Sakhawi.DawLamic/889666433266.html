<p class="arabic prose">  842 ( أم حبيبة ) ابنة أحمد بن أحمد بن إبراهيم
بن أحمد بن أبي بكر بن عبد الوهاب المرشدي ، تزوجها الشيخ محمد الجزولي
فولدت له . وماتت في جمادى الأولى سنة سبع وستين بمكة . أرخها ابن فهد .

</p>
