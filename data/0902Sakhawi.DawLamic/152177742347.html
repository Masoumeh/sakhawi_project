<p class="arabic prose">  1019 اق بلاط الدمرداشي دمرداش المحمدي . ترقى
بعد أستاذه فقدمه المؤيد ثم ولاه نيابة حماة وغيرها ثم أتابكية ثم نقل
إلى نيابة ملطية ومات بها ظنا بعد الثلاثين واشتهر بالشجاعة وحسن السيرة .
