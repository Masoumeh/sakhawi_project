<p class="arabic prose">  ( الدماصي ) بفتح أوله وصاد مهملة عبد الله وعلي
ابنا محمد بن عبد الله بن محمد الخطيبان وابن أولهما عبد الله والفقيه
محمد بن عبد القادر بن أبي بكر بن خضر الشاعر بواب المؤيدية كان .

</p>
