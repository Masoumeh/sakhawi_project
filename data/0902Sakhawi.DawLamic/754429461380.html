<p class="arabic prose">  إبراهيم المغربي الشهير بالحاج لكونه كان يغضب
منها فصارت لقبا له كان من قراء السبع ممن قرأ على ميمون إمام الفخار
مع صلاح وخير . مات في سنة سبع وستين . أفاده لي بعض أصحابنا المغاربة .

</p>
