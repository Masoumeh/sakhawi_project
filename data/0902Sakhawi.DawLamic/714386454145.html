<p class="arabic prose">  771 كرتباي الأشرفي برسباي . تأمر عشرة في أيام
الظاهر خشقدم ثم نفاه ثم أعطاه إقطاعا بطرابلس إلى أن قتل في الوقعة
السوارية سنة اثنتين وسبعين وكان جبارا .

</p>
