<p class="arabic prose">  248 جانبك النوروزي أيضا . أمره الظاهر جقمق عشرة
ثم ولاه نيابة صهيون . ومات بمنزله بالعريش حين كان قادما القاهرة
معزولا عنها في رجب سنة أربع وخمسين . وكان ذا شجاعة وإقدام رحمه الله .

</p>
