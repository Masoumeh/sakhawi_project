<p class="arabic prose">  932 ياقوت عتيق الخواجا بير محمد الكيلاني ، مات
في صفر سنة خمس وثمانين بمكة وكان تاجرا خلف سيده على رأس سراريه وخلف
دورا وعليا وغيره وكان عقب موت سيده صادره جانبك الجداوي .

</p>
