<p class="arabic prose">  407 محمد الشمس الحوراني الطرابلسي المقرئ لقيه
بطرابلس الشهاب الحلبي الضرير فأخذ عنه القراآت وقال أنه ممن أخذ عن
صدقة المسحراني وغيره .
