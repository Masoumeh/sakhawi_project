<p class="arabic prose">  371 أحمد بن محمد بن عبد الغني الأزدي السكندري
ويعرف بابن شافع ولد في رمضان سنة سبع وعشرين وسبعمائة وأسمع على ابن
الصفى وغيره قال شيخنا في معجمه قرأت عليه مشيخة الرازي ومات بعد القرن بيسير .

</p>
