<p class="arabic prose">  218 عمرو بن عثمان ابن لصاحبنا الفخر الديمي
الأصل الأزهري . فطن ذكي سمع على جماعة بقراءة أبيه وبقرائتي بل سمع
مني أيضا . ومات قبل بلوغه في الطاعون سنة أربع وستين عوضه الله الجنة .
