<p class="arabic prose">  558 محمد بن محمد بن محمد بن عبد الظاهر الشريف
الأخميمي ثم القاهري . ممن سمع ختم البخاري على أم هانئ الهورينية ومن
كان معها مع غيره مما قرئ في ذاك اليوم .

</p>
