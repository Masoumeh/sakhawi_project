<p class="arabic prose">  888 هبة الله واسمه محمد بن أحمد بن إبرهيم بن
محمد المغربي الفاسي نزيل مكة وشيخ الإقراء على الإطلاق فيما قاله ابن
عزم . مات سنة ثمان وستين وهو ممن PageV10P207 أخذ القراآت عن محمد
الصغير شيخ فاس .

</p>
