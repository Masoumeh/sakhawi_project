<p class="arabic prose">  750 ( ليلى ) ابنة عمر بن أبي بكر الناشرى .
تزوجها ابن عمها عبد الله بن محمد ابن إسماعيل بن عبد الله بن عمر
واستولدها محمدا . وماتت في حدود سنة ست عشرة ، ذكرها العفيف الناشرى
في والد زوجها

</p>
