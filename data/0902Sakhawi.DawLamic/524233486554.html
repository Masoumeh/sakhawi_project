<p class="arabic prose">  111 علي بن مسعود بن محمد بن أبي الفرج الشرف بن
التاج الأبرقوهي سبط القاضي أبي نصر . ولد في ذي القعدة سنة خمس
وأربعين وسبعمائة ولقيه الطاووسي بأبرقوه في جمادى الآخرة سنة تسع عشرة فأجازه .
