<p class="arabic prose">  محمد بن أبي القسم بن عبد الرحمن بن عبد الله
الشيشيني . صوابه محمد بن قاسم بن عبد الله بن عبد الرحمن . مضى . محمد
بن أبي القسم بن عبد الله بن أبي القسم  أحمد بن عبد المعطي
الأنصاري المكي .
