<p class="arabic prose">  545 حسين بن أحمد السراوي العجمي التاجر . جاور
بمكة مدة وأوصى بقرب كعمارة عين مكة . مات في جمادى الآخرة سنة إحدى
عشرة ودفن بالمعلاة وقد بلغ السبعين أو جازها ظنا . ذكره الفاسي .
