<p class="arabic prose">  231 عبد الرحمن بن سعيد بن عبد الله بن أبي عبد
الله محمد بن الرضي محمد بن أبي بكر بن خليل العثماني  نزيل وادي
مر . مات في غرة جمادى الآخرة سنة ثمان وسبعين بمكة .
