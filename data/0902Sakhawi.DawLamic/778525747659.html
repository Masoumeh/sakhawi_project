<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.778525747659</p>

<br><br>

<p class="arabic prose">  عبيد ويدعى عبد الغني بن كاتب الجيش الفخر بن
الجعيان . كذا رأيته بخط الفخر بن فيمن سمع من شيخنا في أماليه القديمة
وأظنه وهم في قوله ويدعى بل هو عبد الوهاب بن الفخر بن عبد الغني .

</p>
