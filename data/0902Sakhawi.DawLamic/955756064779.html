<p class="arabic prose">  13 علي بن محمد بن فتح الموصلي الحنفي نزيل
طرابلس . ممن عرض عليه الصلاح الطرابلسي بها في سنة ست وأربعين وكتب له
إجازة بخط جيد وقال الصلاح إنه كان يفتي على المذاهب الأربعة وأقام
عنده مدة يسيرة . )

</p>
