<p class="arabic prose">  إبراهيم بن أحمد بن محمد بن أحمد بن أبي عريان
التونسي شيخ الكتبة في قطره مات بمكة بعيد المغرب من ليلة الأحد ثاني
رمضان سنة ثمانين ودفن بمقبرة شيكه لا لومد أرخه ابن عزم .

</p>
