<p class="arabic prose">  723 أحمد الشهاب الأبشيهي المقرئ بنواحي جامع
الطباخ وخال شمس الدين بن طرطور المقرئ لكونه أخا أمه من الرضاع ولذا
جود عليه المدوري للسوسي في ختمتين حسبما أخبرني به ولم يدر على من قرأ .

</p>
