<p class="arabic prose">  605 ( فاطمة ) ابنة علي بن محمد بن عبد الغني
الذهبي . سمعت من البياني جزءا لطيفا من رواية أبي عمر الزاهد غلام
ثعلب وحدثت به سمعه منها ابن موسى والابي في سنة خمس عشرة PageV12P096 .
