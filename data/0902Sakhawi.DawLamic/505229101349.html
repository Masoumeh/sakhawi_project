<p class="arabic prose">  281 محمد بن يعقوب الشمس البخانسي الدمشقي ، ولي
حسبة الشام ثم القاهرة في سنة اثنتي عشرة وكذا ولي وزارة دمشق . مات في
ثالث المحرم سنة إحدى وثلاثين . ذكره شيخنا في أنبائه .

</p>
