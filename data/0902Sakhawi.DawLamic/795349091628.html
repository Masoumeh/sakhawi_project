<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.795349091628</p>

<p class="arabic prose">  أحمد بن أبي بكر بن محمد بن علي الشهاب المسوقي
الواداني المغربي الأصل المدني المولد والمقيم بها وبمكة ثم انقطع
بالمدينة وكان ممن سمع علي بها وقد دخل القاهرة مرارا ولديه جرأة .

</p>
