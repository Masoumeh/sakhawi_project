<p class="arabic prose">  ( المناوهلي ) ويخفف بالمنهلي نسبة لمناوهلة
بالقرب من منوف عبد الرحمن بن سليمان بن داود وابنه حافظ الدين محمد
وشيخ أحد أروقة الأزهر أحمد بن عبد الله بن عبد الله بن محمد .

</p>
