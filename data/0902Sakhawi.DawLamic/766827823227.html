<p class="arabic prose">  إبراهيم بن أحمد الشريف البرهان الطباطبي نزيل
خانقاه سرياقوس وختن الكمال محمود بن علي الهندي يحتمل أنه الماضي فيمن
جده عبد الكافي فيحرر .
