<p class="arabic prose">  354 محمد بن إسماعيل المدعو بكمال الخوافي . كذا
في معجم التقي بن فهد مجردا وقد تقدم قبل باثنين ركن الدين الخوافي
ولكن الظاهرية أنه غيره .

</p>
