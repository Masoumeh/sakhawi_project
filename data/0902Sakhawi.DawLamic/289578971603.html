<p class="arabic prose">  917 ( أم القسم ) ابنة خالة الوالد . كان بيتها
مجمعا للنسوة المنقطعات والارامل متقنة في تعليم البنات ولم يكن الوالد
يقطع زيارتها في كل يوم جمعة حتى ماتت قريب الستين رحمها الله .
