<p class="arabic prose">  196 ( دولات باي ) مولاة الظاهر جقمق وموطوءته ،
وتزوجها برقوق الذي صار نائب الشام وله منها عليباى وأخوه . ماتت في
عشرى شوال سنة ثلاث وتسعين وصلى عليها السلطان |

</p>
