<p class="arabic prose">  أحمد بن أبي بكر بن محمد بن أبي بكر بن علي بن
محمد بن أبي بكر الناشري الآتي أبوه وجده وحج مع أبيه وجاور سنتين
ولازمني في السماع هناك فيهما حين المجاورة الثالثة بعد الثمانين .
