<p class="arabic prose">  أحمد بن عبد الباسط بن خليل شهاب الدين بن الزيني
ناظر الجيش الآتي أبوه . مات بالطاعون في مستهل شعبان سنة ثلاث وثلاثين
بعد أن بلغ وناب عن والده في كتابة العلامة وكانت جنازته حافلة .
