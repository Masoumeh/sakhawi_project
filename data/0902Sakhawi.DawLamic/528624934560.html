<p class="arabic prose">  ( الخليلي ) نسبة لبلد الخليل جماعة كثيرون منهم
عمر بن محمد بن علي بن محمد وسائر من سبق في الجعبري وإبراهيم بن عبد
الرحمن بن أحمد بن محمد وعبد الرزاق بن محمد بن يوسف بن المصري .

</p>
