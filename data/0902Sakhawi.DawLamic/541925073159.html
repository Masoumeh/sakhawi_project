<p class="arabic prose">  ( الفرياني ) بضم أوله وتشديد ثانيه مع كسره ثم
تحتانية ونون نسبة لفريانة إحدى مدائن إفريقية عبد الله بن أحمد بن عبد
الله بن عبد الرحمن وابن عمه محمد بن أحمد بن محمد بن عبد الرحمن بن عبد الله .

</p>
