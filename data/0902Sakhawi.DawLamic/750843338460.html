<p class="arabic prose">  153 عبد الرحمن بن أحمد بن حسين بن محمد بن علي
الطائفي ثم القاهري الماضي أبوه . حفظ القرآن وقرأ فيه  علي
الزين جعفر وفي الفقه علي داود القلتاوي وعباس المغربي وغيرهما وتردد
إلي مع أبيه وغيره .
