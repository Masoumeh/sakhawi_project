<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.744086322692</p>

<br><br>

<p class="arabic prose">  محمد بن عبد الرحمن بن أحمد بن عبد الوهاب ابن
أخي الشمس محمد بن أحمد ويعرف بابن وهيب . كان مع عمه وفي كفالته بعد
موت أبيه بمكة سنة أربع وتسعين فسمع علي معه أشياء .

</p>
