<p class="arabic prose">  821 مياج بن محمد شيخ ركب المغاربة كأسلافه . ممن
يذكر بصلاح  وشهرة مات في ربيع الأول سنة تسع وخمسين أرخه ابن
عزم وفي موضع سنة ست وسبعين فغلط .
