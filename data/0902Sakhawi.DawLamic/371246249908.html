<p class="arabic prose">  915 محمد بن الخواجا إبراهيم بن مباركشاه بن عبد
الله الأسعردي الدمشقي . ولد في أوائل القرن أو آخر الذي قبله . ومات
في أوائل سنة إحدى وخمسين بدمشق . قاله البقاعي مجردا .

</p>
