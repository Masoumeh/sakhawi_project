<p class="arabic prose">  40 علي بن محمد بن محمد بن أبي الخير محمد بن فهد
أسد الدين أبو الحسن بن التقي الهاشمي المكي شقيق النجم عمر وإخوته .
ولد في صفر سنة أربعين بمكة ومات بها في ذي الحجة فيها . ذكره أخوه .
