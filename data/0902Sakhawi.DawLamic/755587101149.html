<p class="arabic prose">  207 علي القليوبي ثم القاهري شيخ مذكور بالجذب
والأحوال الدالة على الكشف بحيث اتفق الجم الغفير على اعتقاده . مات
فجأة في المحرم سنة تسع وثمانين ودفن بتربة الأمشاطي رحمه الله . طولته
في الوفيات .

</p>
