<p class="arabic prose">  143 ( خديجة ) ابنة الاتابك أزبك الظاهري شقيقة
فاطمة الآتية ، امهما فاطمة ابنة الظاهر جقمق ماتت بكرا في الطاعون سنة
سبع وتسعين وتوجعت أمها لفقدها وفقد أختها سيما ولم يبق لها ولد عوضهم الله الجنة

</p>
