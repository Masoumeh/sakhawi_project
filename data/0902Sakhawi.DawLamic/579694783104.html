<p class="arabic prose">  126 ( حنيفة ) ابنة الزين عبد الرحمن بن محمد بن
علي العرياني أخت محمد الماضي سمعت معه على أبي الفرج بن الشيخة في
المستخرج على مسلم لأبي نعيم أجازت لنا . وماتت قريب الستين

</p>
