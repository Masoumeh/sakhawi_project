<p class="arabic prose">  163 محمد بن محمد بن أبي بكر بن سليمان الهيثمي
ثم القاهري ابن أخي الحافظ النور علي الماضي . سمع مع عمه على جماعة
كالعرضي ومظفر الدين بن البيطار وحدث باليسير . ذكره شيخنا في معجمه
وبيض لوفاته .

</p>
