<p class="arabic prose">  332 ( ست قريش ) ابنة على بن محمد بن أحمد بن
حسن بن الزين محمد بن الامين محمد بن القطب القسطلاني المكي . أجاز لها
في سنة ست وثلاثين وثمانمائة جماعة
