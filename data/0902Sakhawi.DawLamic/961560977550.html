<p class="arabic prose">  340 عبد الرحمن بن محمد بن حسن المكسكي البريهي
التعزي اليماني . قال شيخنا في إنبائه : أحد الفضلاء باليمن برع في
الفقه وغيره ثم حج فلما رجع مات وهو قافل في ثالث المحرم  سنة عشرين .
