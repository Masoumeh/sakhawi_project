<p class="arabic prose">  625 عبد الغفار بن أحمد بن محمد بن أحمد الكيلاني
أخو الشيخين محمد وحسين وإبراهيم بني ابن قاوان . ممن اشتغل وفضل وقدم
مكة بعيد التسعين مع الركب الحلبي فأقام سنة ثم عاد إلى بلاده .

</p>
