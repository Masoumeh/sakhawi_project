<p class="arabic prose">  497 محمد الشويمي أحد المجاذيب المقيمين عند
الشيخ مدين وكان من قدماء أصحابه ممن زرته ودعا لي بالمغفرة عقب رجوعه
من الحج . مات في ذي القعدة سنة سبع وستين ودفن بزاوية صاحبه .

</p>
