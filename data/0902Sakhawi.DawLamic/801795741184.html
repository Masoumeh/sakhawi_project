<p class="arabic prose">  385 الحسن بن أحمد البعلي الشافعي ويعرف بابن
الفقيه . ولد في نصف شعبان سنة ست وخمسين وسبعمائة وسمع من أحمد بن عبد
الكريم البعلي صحيح مسلم ومن يوسف بن الحبال السيرة لابن إسحاق .
