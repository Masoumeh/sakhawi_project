<p class="arabic prose">  98 عبد الله بن عبد اللطيف أبو محمد الحضرمي نزيل
مكة الشهير بالعراقي كان معتقدا وصفه ابن فهد بالولاية والصلاح والزهد
وأرخه في جمادى الثانية سنة سبع وأربعين بمكة ودفن بالشبيكة .

</p>
