<p class="arabic prose">  261 عبد الرحمن بن عبد الله القاضي زين الدين بن
المجير . استوزره صاحب حصن كيفا وهو قاض شافعي عالم حسن السيرة كما
قاله شيخنا في أحمد بن سليمان الأشرف من سنة ست وثلاثين .

</p>
