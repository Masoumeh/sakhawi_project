<p class="arabic prose">  أحمد بن إينال الأمير شهاب الدين بن الأمير أحد
خواص الظاهر وجهه PageV01P246 وصحبته أربعون مملوكا لقتال بلى من عرب
الحجاز ثم عاد ومعه جماعة سمروا ثم وسطوا في سنة ثلاث وأربعين .
