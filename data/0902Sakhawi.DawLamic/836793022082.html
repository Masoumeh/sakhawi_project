<p class="arabic prose">  772 كرتباي الأشرفي قايتباي أحد خاصكيته بل قريبه
وأخو جانم . مات في المحرم سنة تسع وثمانين وصلى عليه في مصلى المؤمني
ودفن بتربة السلطان .
