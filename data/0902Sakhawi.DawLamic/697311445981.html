<p class="arabic prose">  411 محمد بن الشيخ أبي اللطف محمد بن علي بن
منصور الحصكفي الأصل المقدسي الشافعي سبط التقي أبي بكر القلقشندي
والماضي أبوه . قدم القاهرة فأخذ عني شيئا وكذا اشتغل علي ثم عاد وهو فهم نبيه .
