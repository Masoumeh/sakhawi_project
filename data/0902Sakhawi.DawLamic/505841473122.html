<p class="arabic prose">  344 ( أبو السرور ) بن عمر بن أبي المعالي بن
محمد بن أبي المعالي الزبيدي الماضي أبوه كان صابرا عاقلا فاضلا خيرا
مات قبل والده في السنة التي مات فيها وهي تسع وثلاثون .

</p>
