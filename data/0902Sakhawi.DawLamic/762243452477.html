<p class="arabic prose">  676 أحمد بن يحيى بن يشبك الفقيه الشهاب الآتي
أبوه وجده . كان قد جاز البلوغ حين موت أبيه ولم يتصون مع حسن شكالته
وإضافة ما كان باسم أبيه إليه بل ورث جده . مات في جمادى الثانية سنة
خمس وتسعين .

</p>
