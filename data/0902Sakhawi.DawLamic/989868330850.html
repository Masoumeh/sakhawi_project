<p class="arabic prose">  770 أحمد كمونة الصعيدي ، ممن خدم عند الأشرف
قايتباي حين إمرته فلما تسلطن استقر به مهتار الشربخاناه وكان إلى
الخير أقرب مات فيما قيل سنة أربع وتسعين وخلفه في وظيفته .

</p>
