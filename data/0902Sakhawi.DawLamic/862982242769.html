<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.862982242769</p>

<br><br>

<p class="arabic prose">  إبراهيم بن علي الباري الدمشقي الشاهد إمام مسجد
الجوزة سمع الجزء الأول من مشيخة الفخر على ابن أميلة وكان أحد العدول
بدمشق . مات في ذي الحجة سنة إحدى عشرة وقد جاز الخمسين . ذكره شيخنا
في أنبائه .

</p>
