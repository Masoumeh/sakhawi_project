<p class="arabic prose">  10 الطاهر بن محمد بن أبي بكر بن علي بن يوسف
القاضي جمال الدين الأنصاري الزبيدي المكي أخو الوجيه عبد الرحمن الآتي
ويعرف بابن الجمال المصري . مات بها في ذي الحجة سنة ثمان وأربعين ودفن جوار أخيه
