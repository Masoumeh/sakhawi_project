<p class="arabic prose">  أحمد بن أبي بكر بن الشمس محمد فخر الدين اللاري
الهناجي وهي قرية من لار الشافعي لقيني بمكة في مجاورتي الثالثة
فلازمني في سماع أشياء رواية ودراية وكتبت له ووصفته بالشيخ الصالح
المحصل المجيد .
