<p class="arabic prose">  690 محمد بن محمد بن محمد بن عمر ناصر الدين حفيد
الصلاح الطوري . سمع على جده ثلاثيات الدارمي وحدث بها في سنة خمس
وعشرين وثمانمائة سمعها منه محمد بن إبرهيم بن عناش القدسي وغيره .

</p>
