<p class="arabic prose">  512 محمد بن محمد بن محمد بن أبي بكر البهاء بن
الشمس بن النظام المقرئ الصوفي والده الماضي ابن أخت الشمس بن قاسم .
سمع مني وقرأ قليلا ثم فسد حاله وأدخل سجن أولى الجرائم حتى مات بعد
الثمانين ظنا .
