<p class="arabic prose">  632 مسعود بن مبارك بن مسعود بن خليفة بن عطية
المطبيز الماضي عم أبيه عطية . مات في شوال سنة خمس وتسعين بمكة ودفن
بالمعلاة عند أم أولاده ابنة السلاوية وجده مسعود هو أخو عطية الواقف .

</p>
