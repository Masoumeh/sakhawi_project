<p class="arabic prose">  228 أحمد بن محمد بن أحمد بن الجمال عبد الله
الغمري ثم القاهري الشافعي ويعرف كسلفه بابن المداح . حفظ القرآن وكتبا
عرضها علي في جملة المشايخ وسمع علي ، وهو فطن ذكي وإلى سنة ست وتسعين لم يبلغ .

</p>
