<p class="arabic prose">  846 أزبك الأشقر الرمضاني الظاهري برقوق أمير
طبلخناه ورأس نوبة ، مات في ليلة الثلاثاء رابع عشر ربيع الأول سنة ست
ودفن من الغد وخلف شيئا كثيرا استولى عليه الناصر ، وكان عنده بمحل عظيم .

</p>
