<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.439319795865</p>

<br><br>

<p class="arabic prose">  676 خشقدم الارنبغاوي . أصله لارنبغا نائب قلعة
صفد ثم اتصل بخدمة نائب الشام قانباي الحمزاوي وصار دواداره فلما مات
استقر في حجوبية طرابلس بمال كثير ولم يلبث أن مات في جمادى الأولى سنة
أربع وستين .

</p>
