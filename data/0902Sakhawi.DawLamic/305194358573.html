<p class="arabic prose">  373 ( أبو العباس ) الوفائي شاد العمائر عند جوهر
القنقباي ومن رافع فيه أبو الخير النحاس واتهم بذخائر عنده لمخدومه
وضرب بين يدي الظاهر في سنة خمس وخمسين وكان ذلك ابتداء تكلم المرافع
في الدولة .
