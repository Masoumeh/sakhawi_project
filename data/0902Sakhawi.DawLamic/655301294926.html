<p class="arabic prose">  255 محمد بن أحمد بن يعلي السيد الحسني . شرح
الجرومية وقال أن مؤلفها صنفها لولده أبي محمد وأنه قرأها على الولد
المشار إليه بفاس ، وأظنه من أهل هذا القرن فيحرر .

</p>
