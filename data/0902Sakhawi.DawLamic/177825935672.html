<p class="arabic prose">  855 ( أم الحسين ) الكبرى ابنة المحب أحمد بن
محمد بن عبد الله بن ظهيرة بن أحمد بن عطية بن ظهيرة القرشية المكية ،
أمها حبشية لأبيها . ماتت ابنة أشهر في سلخ ربيع الآخر سنة سبع
