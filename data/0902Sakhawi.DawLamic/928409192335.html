<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.928409192335</p>

<br><br>

<p class="arabic prose">  أحمد بن عبد الله بن عمر بن أحمد بن محمد بن حسن
العجمي ويعرف بالصرفي نزيل مكة . مات بها في يوم الجمعة حادي عشر ربيع
الآخر سنة إحدى وستين . أرخه ابن فهد ووصفه بالشيخ .

</p>
