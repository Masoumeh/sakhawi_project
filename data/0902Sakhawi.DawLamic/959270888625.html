<p class="arabic prose">  811 عبد القدوس بن عبد الله بن الجيعان هو الذي
حكى شيخنا في حوادث سنة ثمان وثلاثين من إنبائه أنه قطعت أصبعه لما
تكرر منه من التزوير . قلت وأودع المقشرة ومع لك فلم ينكف حتى مات .
