<p class="arabic prose">  محمد بن عبد الحي القيوم بن أبي بكر بن عبد الله
بن ظهيرة بن أحمد بن عطية بن ظهيرة أبو البركات القرشي المكي ، وأمه
زبيدية . درج صغيرا .
