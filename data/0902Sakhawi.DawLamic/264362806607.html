<p class="arabic prose">  726 منصور بن الدوادار الكبير يشبك من مهدي
الظاهري سبط المؤيد أحمد بن الأشرف إينال . ممن سمع من حفظي بحضرة أبيه
المسلسل . مات وهو صغير بالطاعون في ليلة الخميس تاسع عشر ذي الحجة سنة
إحدى وثمانين .

</p>
