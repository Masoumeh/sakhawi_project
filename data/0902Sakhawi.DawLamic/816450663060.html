<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.816450663060</p>

<br><br>

<p class="arabic prose">  1000 ( أم الهدى ) ابنة الجمال محمد بن عيسى
القرشي المكية زوج القاضي نور الدين علي النويري ، تزوجها في سنة سبعين
فولدت له من الذكور والإناث جملة . وماتت في سنة أربع وعشرين بمكة .
ذكرها الفاسي .

</p>
