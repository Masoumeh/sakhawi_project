<p class="arabic prose">  768 كبيش بمعجمة بن جماز الحسيني . كان قصد
القاهرة ليتولى إمرة المدينة النبوية فظفر به قوم لهم عليه ثأر فقتلوه
قبل أن يدخلها في سنة تسع وثلاثين . قاله شيخنا في إنبائه .
PageV06P226

</p>
