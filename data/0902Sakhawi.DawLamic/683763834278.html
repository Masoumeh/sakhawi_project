<p class="arabic prose">  7 طاهر بن أحمد بن محمد صفي الدين بن فخر الدين
بن الشيخ شمس الدين الكازروني أخو محمد الآتي . لقيه الطاوسي فاستفاد
منه ، وأرخ وفاته في يوم الجمعة تاسع عشر المحرم سنة ثمان وأربعين .
