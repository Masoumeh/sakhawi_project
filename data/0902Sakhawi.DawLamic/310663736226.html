<p class="arabic prose">  257 ( زينب ) ابنة علي بن محمد بن إسماعيل بن
علي بن محمد بن داود المكي الزمزمي زوج ابن عم أبيها حسين بن ثابت .
ماتت في صفر سنة اثنتين وثمانين بمكة شهيدة بعد أن أسقطت
