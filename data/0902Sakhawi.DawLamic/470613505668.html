<p class="arabic prose">  776 كرلبغا وخدم عند يروز الساقي ثم توجه للعبادة
والتلاوة وبنى جامعا على الخليج الحاكمي بالقرب من شق الثعبان وقنطرة
سنقر وانقطع به . مات في أيام الظاهر جقمق .

</p>
