<p class="arabic prose">  497 عيسى بن علال المصمودي المغربي المالكي إمام
جامع القرويين الأعظم . له تعليقة على مختصر ابن عرفة ، وكان زاهدا
ورعا ولي القضاء ومات قريبا من سنة عشرين . أفاده لي بعض أصحابنا المغاربة .

</p>
