<p class="arabic prose">  1056 أويس بن شاه ولد بن شاه زادة بن أويس صاحب
بغداد ، قتل في حرب بينه وبين محمد شاه بن قرا يوسف واستولى محمد شاه
على بغداد مرة أخرى قاله شيخنا في أنبائه وأرخه سنة ثلاثين .

</p>
