<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.461713181864</p>

<br><br>

<p class="arabic prose">  أحمد بن المحب محمد بن الجمال محمد بن عبد الله
بن ظهيرة . كذا في بعض نسخ الأنباء ومحمد الأول زيادة في نسبه والمحب
لقب أحمد وقد مضى في أحمد بن محمد بن عبد الله بن ظهيرة .

</p>
