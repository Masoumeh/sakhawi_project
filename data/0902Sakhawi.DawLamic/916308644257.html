<p class="arabic prose">  1215 يوسف بن عثمان البرلسي قطن زاية الشيخ محمد
الحنفي نحو أربعين سنة وذكر بصلاح وأنه رأى النبي صلى الله عليه وسلم
في منامه زيادة على أربعين مرة ودام التلاوة والعبادة والخير .
