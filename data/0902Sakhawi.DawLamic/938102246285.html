<p class="arabic prose">  536 محمود بن إبرهيم بن محمود بن أحمد بن حسين
أبو الثنا بن أبي الطيب الأقصرائي الأصل القاهري ابن المواهبي الماضي
أبوه ممن عرض علي في جملة الجماعة . [ سقط * ]
