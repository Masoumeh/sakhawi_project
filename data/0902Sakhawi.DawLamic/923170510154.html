<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.923170510154</p>

<br><br>

<p class="arabic prose">  289 جقمق الأرغون شاوي الدوادار . ولي نيابة دمشق
وابتنى فيها في جوار الجامع الاموي مدرسة تعرف بالجقمقية ثم خرج بها عن
طاعة المؤيد وجرى له ما جرى . قلت وهو الذي قبله .

</p>
