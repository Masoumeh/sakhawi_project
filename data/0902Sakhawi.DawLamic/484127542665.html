<p class="arabic prose">  601 أحمد بن محمد الشهاب العجيمي الصوفي
بالخانقاه السرياقوسية وصهر ابن الجوجري الأبرازي . قرأ على شيخنا
الترمذي في سنة أربع وأربعين وبلغ له بالشيخ وكان متوددا . مات فيما
أظن بعد الستين .

</p>
