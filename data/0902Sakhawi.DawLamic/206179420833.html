<p class="arabic prose">  443 محمد السطوحي ويعرف بابن حبينة . مات في يوم
الجمعة ثالث عشرى ذي الحجة سنة ثمان وخمسين ودفن من يومه بجامع أرض
الطبالة وكان من مريدي الشيخ محمد الفران ، قاله الشمس المنير .

</p>
