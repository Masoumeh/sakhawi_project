<p class="arabic prose">  ( البدماصي ) نسبة لبدماص من الشرقية جماعة منهم
أحمد بن سليمان بن عيسى وعبد القادر بن البدر محمد بن الشهاب أحمد بن
علي بن محمد بن مكي الحنفي أحد الفضلاء من نوابهم وأبوه وجده .

</p>
