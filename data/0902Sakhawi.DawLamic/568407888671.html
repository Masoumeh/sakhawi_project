<p class="arabic prose">  40 برسباي قرا الظاهري جقمق أمير مجلس . مات في
ذي الحجة سنة ثلاث وتسعين بأذنة وكان بالنسبة لكثير منهم لا بأس به
يتظاهر باكرام الفقهاء والصالحين ويتأدب معهم رحمه الله وعفا عنه .

</p>
