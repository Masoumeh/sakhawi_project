<p class="arabic prose">  ( ابن الحكيم ) تاجر مات إما في صفر أو 
الذي يليه سنة خمس وتسعين بمكة وجاء خبره في ربيع الثاني فرسم ناظر
الخاص على ولده وكان الأب سيء المعاملة مسيكا مزري الهيئة .
