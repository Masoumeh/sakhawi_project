<p class="arabic prose">  93 ( جوهرة ) مستولدة النوري بن الشيخة أم ولده
محمد المدني وكانت تقول ان اسمها فاطمة وهي جبرتية لا حبشية . ماتت في
ليلة رابع عشر شعبان سنة ثلاث وتسعين بمكة
