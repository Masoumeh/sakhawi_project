<p class="arabic prose">  372 محمد الشمس بن المنير المؤذن بالديار المصرية
. توفي من أثر عقوبة اللنك سنة ثلاث وكان قد سافر صحبة الناصر لمحاربته
. ذكره العيني وينظر مع الشمس بن الكنتاني الماضي قريبا .

</p>
