<p class="arabic prose">  ( ابن فطيس ) محمد بن مفتاح بن فطيس وابن أخيه
علي بن أحمد بن مفتاح وابناه أبو بكر ومحمد القباني كل منهما بجدة وابن
فطيس البزاز مات بمكة سنة خمس وأربعين أرخه ابن فهد .

</p>
