<p class="arabic prose">  محمد بن عبد الله الشمس القليوبي . فيمن جده أبو
بكر . محمد بن عبد الله الصدر بن الجمال الرومي الحنفي . هكذا ذكره
شيخنا في إنبائه .

</p>
