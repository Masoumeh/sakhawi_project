<p class="arabic prose">  896 ( أم الخير ) ابنة أبي الفتح بن إسماعيل بن
علي بن محمد بن داود المكي الزمزمي زوج علي بن بيسق الفراش أم ولده
إبراهيم . ولدت في ذي القعدة سنة أربعين . وماتت في صفر سنة اثنتين
وثمانين بمكة

</p>
