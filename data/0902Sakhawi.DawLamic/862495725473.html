<p class="arabic prose">  393 ( أبو الفتح ) بن أبي القسم بن أحمد بن
إبراهيم بن محمد بن عيسى بن مطير اليماني الآتي أبوه وولده أبو القسم
والماضي أخوه أحمد ويعرف بابن مطير | ولد سنة خمس وثمانمائة ومات سنة
ثلاث وسبعين .

</p>
