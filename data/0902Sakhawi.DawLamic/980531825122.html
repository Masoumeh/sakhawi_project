<p class="arabic prose">  371 محمد الشمس السكندري المالكي ويعرف بابن
المعلمة . ولي حسبة القاهرة مدة وكان مالكيا فاضلا مشاركا في العربية
وغيرها . مات في شعبان سنة ثلاث وثلاثين . ذكره شيخنا أيضا .
