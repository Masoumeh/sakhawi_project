<p class="arabic prose">  176 عبد الله بن الخواجا الجمال محمد بن أحمد
الحضرمي الكندي اليماني الآتي أبوه . كان صاحب همة وجور على أصحابه
ومعارفه . مات في ربيع الثاني سنة أربع وستين . عبد الله بن محمد بن
أحمد البخانقي .

</p>
