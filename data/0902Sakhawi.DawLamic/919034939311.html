<p class="arabic prose">  111 محمد بن محمد الشمس النجانسي القاهري . ولي
الحسبة مرارا وكان جائرا في احكامه قليل العلم مبالغا في السطوة بالناس
ولكنه أعف من غيره . مات في جمادى الأولى سنة ست .
