<p class="arabic prose">  208 جانباي الأشرفي قايتباي بل هو ابن أخته وأحد
العشرات ، تلقى أقطاع نائب اسكندرية قائم قشير عنه ولم يلبث أن مات
مطعونا في سنة احدى وثمانين .
