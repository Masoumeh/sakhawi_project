<p class="arabic prose">  83 محمد بن محمد بن أحمد بن عيسى بن عكاش المكي
الشهير بهبيهب . شيخ المقرئين بالمحافل في المسجد والمعلاة وغيرهما .
مات بها في ليلة الجمعة رابع عشر شعبان سنة أربع وسبعين . أرخه ابن فهد .

</p>
