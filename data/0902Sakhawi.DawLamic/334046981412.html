<p class="arabic prose">  402 ( سمراء ) ابنة عبد الرحمن بن أبي بكر بن
عبد الله بن ظهيرة بن أحمد بن عطية بن ظهيرة القرشية أمها زبيدية ؛
ولدت سنة اثنتين وثلاثين وثمانمائة وأجاز لها في سنة ست وثلاثين جماعة .

</p>
