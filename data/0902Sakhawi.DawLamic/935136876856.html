<p class="arabic prose">  483 ( أبو الوفا ) بن أبي الفتح محمد بن محمد بن
علي بن يعقوب القاياتي أخو أبي السعود محمد الماضي ويسمى أيضا محمدا
وهو أكبرهما ممن جاور سنة ثمان وتسعين بعياله وكان منجمعا وعاد مع الركب .

</p>
