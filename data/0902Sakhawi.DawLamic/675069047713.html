<p class="arabic prose">  425 عمر بن محمد الطرابلسي فقيه بعلبك ونزيل دمشق
. ممن درس فيها بالمجاهدية الجوانية برغبة البدر بن قاضي شهبة له عنه
ثم رغب هو عنه للبرهان بن المعتمد .
