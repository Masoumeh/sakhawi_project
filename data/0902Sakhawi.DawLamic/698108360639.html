<p class="arabic prose">  922 محمد بن إبراهيم بن محمد بن عبد الله بن
إبراهيم بن محمد الأرموي ثم الصالحي . سمع من فاطمة ابنة العز وغيرها
وحدث سمع منه شيخنا وآخرون . ومات بدمشق سنة أربع . ذكره في المعجم والأنباء .
