<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.481132819624</p>

<br><br>

<p class="arabic prose">  533 فاتن الطواشي الحبشي مولى شيخنا . نقل عنه
ترجمة علي بن محمد بن يوسف النويري من إنبائه ما أسلفته فيه ، وكان
خيرا قرأ وكتب وسمع . مات وهو الذي أشار الفقيه السعودي إلى تصحيفه بنتاف .

</p>
