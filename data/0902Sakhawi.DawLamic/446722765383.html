<p class="arabic prose">  966 ( أم المسعود ) ابنة عبد القادر بن علي بن
جار الله بن زائد المكية تزوجها ابن عمها العز عبد العزيز بن عبد
اللطيف بن أحمد بن جار الله الماضي بعد غيره وزارت معه المدينة ولا بأس بها .

</p>
