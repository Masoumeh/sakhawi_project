<p class="arabic prose">  299 جلبان بن أبي سويد بن أبي دعيج بن أبي نمي
الحسني المكي . كان موجودا  في سنة اثنتين وعشرين لابن مقبل بن
وهبة استقبله فضربه ليلا بالسيف وهو متوجه لمكة فحمى لجلبان قومه قاله ابن فهد .

</p>
