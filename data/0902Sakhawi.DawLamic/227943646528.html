<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.227943646528</p>

<br><br>

<p class="arabic prose">  أحمد بن أبي بكر بن محمود بن محمد الدمنهوري
القاهري . سمع مع أبيه على الصلاح الزفتاوي والحلاوي والسويداوي
والأبناسي والغماري وابن الشيخة والمراغي ختم البخاري . ذكره البقاعي
وما لقيته .

</p>
