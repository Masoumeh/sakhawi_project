<p class="arabic prose">  38 محمد بن أحمد بن علي بن موسى الصاحب فخر الدين
سليمان بن السيرجي وكان يعرف بالأنصاري . صحب أبا بكر الموصلي وتلمذ له
. ومات بمكة في ذي الحجة سنة ست . ذكره شيخنا في أنبائه .
