<p class="arabic prose">  868 نوروز الأشرفي برسباي ويعرف بنوروز شكال .
كان من خاصكية أستاذه ثم تأمر عشرة ثم سافر في تجريدة سوار فقتل هناك
في سنة ثلاث وسبعين ، وكان من محاسن الدهر  فيما قيل .

</p>
