<p class="arabic prose">  616 حسين الكازروني الشافعي . هو ابن ارتحل
لشيخنا  قصدا فأخذ عنه ، ومات في طاعون سنة تسع وأربعين ورأيت
نسخة من ابن الصلاح بلغ شيخنا للشيخ بدر الدين حسين بالقراءة في عدة
أماكن من أوله وكأنه هذا
