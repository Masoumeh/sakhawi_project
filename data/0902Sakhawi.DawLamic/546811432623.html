<p class="arabic prose">  899 همام كذلك الرومي الحنفي والد الكمال بن
الهمام واسمه عبد الواحد بن عبد الحميد بن مسعود . كان فاضلا خيرا ولي
قضاء إسكندرية . ومات بها سنة إحدى . ذكره شيخنا في إنبائه . ) : : :
