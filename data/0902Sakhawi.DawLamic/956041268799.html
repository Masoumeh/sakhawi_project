<p class="arabic prose">  678 أحمد بن الحسني الدروي المخلافي اليماني .
رجل معتقد تحكى له كرامات . توفي تقريبا قبيل الخمسين وخلفه ابنه محيي
الدين  محمد وممن صحبه الشريف عبد الله بن عامر بن محمد البدر الآتي .

</p>
