<p class="arabic prose">  183 أحمد بن الشرف عيسى القيمري الخليلي الغزي .
ولد سنة ست وخمسين وسبعمائة وسمع الكثير وحدث وروى أجاز لنا . قاله ابن
أبي عذيبة .
