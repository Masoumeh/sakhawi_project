<p class="arabic prose">  56 ( أبو بكر ) بن أحمد بن علي بن شرف الزين
الحنبلي الميقاتي أحد الشهود بحانوتهم بالحلوانيين | كتب بخطه أنه ولد
سنة ثمان وثمانين وسبعمائة فالله أعلم  . مات سنة إحدى وتسعين ظنا .
