<br><br>

<p class="arabic prose">  731 عبد القادر بن علي بن جار الله بن زايد
السنبسي المكي ويشهر بعبيد . ممن سافر لعدن في التجارة . مات بمكة في
ربيع الثاني سنة أربع وسبعين . أرخه ابن فهد وهو والد عبد اللطيف وأبي
سعد الآتيين .

</p>
