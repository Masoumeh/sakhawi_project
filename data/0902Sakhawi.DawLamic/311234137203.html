<p class="arabic prose">  490 أحمد بن محمد بن محمد بن إسماعيل بن موفق
الشهاب الديروطي الشافعي . سمع مني بالقاهرة ورأيته فيمن شهد على
الديروطي في إجازته لابن القصبي .
