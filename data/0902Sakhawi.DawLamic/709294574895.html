<p class="arabic prose">  711 ممجق  بميمين أولاهما مفتوحة ثم جيم
مكسورة الظاهري برقوق من أصاغر مماليكه . صار أمير عشرة في أيام الأشرف
برسباي إلى أن مات في سنة ثلاث وثلاثين ظنا وكان لا بأس بدينه .

</p>
