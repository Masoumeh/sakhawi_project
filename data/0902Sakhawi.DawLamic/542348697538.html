<p class="arabic prose">  ( الشاذلي ) نسبة لشيخ الطائفة أبي الحسن جماعة
كثيرون منهم أحمد بن علي بن أحمد بن أبي بكر وأخوه محمد وأبو العباس
أحمد بن محمد بن عبد الغني وحسين بن علي بن سالم بن إسماعيل الكتبي .

</p>
