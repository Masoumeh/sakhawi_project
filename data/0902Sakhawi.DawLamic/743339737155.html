<p class="arabic prose">  41 محمد بن العلاء علي بن محمد بن حامد بن أحمد
بن عبد الرحمن بن حميد الأنصاري المقدسي الشافعي ابن عم أحمد بن محمد
بن محمد بن حامد الماضي . مات في تاسع شوال سنة خمس عن خمس وعشرين سنة .

</p>
