<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.932540579843</p>

<br><br>

<p class="arabic prose">  آدم بن سعد بن عيسى الكيلاني الأصل ثم المكي
قطنها نحوا من عشرين سنة وزوج بها واسكن بأخرة رباط سكر وكان معتقدا .
مات في ذي القعدة سنة سبع وستين .

</p>
