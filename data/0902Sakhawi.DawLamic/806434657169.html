<p class="arabic prose">  74 ( أبو بكر ) بن أيوب بن أحمد بن عبد الله بن
عفان بن رمضان الفخر الفيوم الأصل المكي الشافعي . مات بها في يوم
الخميس ثاني صفر سنة ثلاث وخمسين وكان صالحا .
