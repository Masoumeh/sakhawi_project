<p class="arabic prose">  562 حسين بن عثمان الجمالي الجبلجيلوي . ولد في
غرة ربيع الأول سنة ثمان عشرة وسبعمائة ، ولقيه الطاووسي بشيراز سنة
سبع وعشرين فاستجازه لدخوله في عموم إجازة جماعة من المتقدمين .
