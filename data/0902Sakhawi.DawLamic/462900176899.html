<p class="arabic prose">  242 عبد الله بن محمد بن موسى بن محمد الدوالي
اليماني المذكور أبوه في المائة قبلها . كان فقيها مرضي السيرة في
قضائه حسن الخلق . ذكره الخزرجي في أبيه وأظنه توفي في أوائل هذا القرن .

</p>
