<p class="arabic prose">  ( اللقاني ) بفتح ثم قاف ونون نسبة للقانة من
البحيرة موسى بن عمر بن عوض بن عطية وابنه الشمس محمد وابنه عمر
وقريبهم قاضي المالكية إبراهيم بن محمد بن محمد وتلميذه محمد بن حسن بن
علي بن عبد الرحمن .

</p>
