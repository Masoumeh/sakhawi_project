<p class="arabic prose">  179 علي نور الدين مؤدب الأطفال آخر سوى الضرير
المذكور قبله . كان شيخ الميعاد بزاوية الشيخ علي البطائحي السدار برأس
حارة الروم من القاهرة . مات في ذي الحجة سنة اثنتين وخمسين رحمه الله .

</p>
