<p class="arabic prose">  5 ضيف بن أحمد بن علي بن عثمان النجار الخراط .
سمع من الحاج عل التونسي حكاية . وحدث بها سمعها منه التقي بن فهد ،
وذكره في معجمه . مات سنة ثمان .

</p>
