<p class="arabic prose">  555 ( العريان  ) الادهمي لقيه الشهاب بن
عربشاه بسمرقند في سنة تسع وثمانمائة وله إذ ذاك ثلثمائة وخمسون سنة
على ما استفيض عندهم مع كونه تزوج بعد ذلك بكرا ومات في سنة ثمان
وثلاثين ببلاد تركستان .

</p>
