<p class="arabic prose">  ( التفهني ) بفتح أوله وثانيه وسكون ثالثه ثم نون
نسبة إلى قرية بالقرب من دمياط عبد الرحمن بن علي بن عبد الرحمن قاضي
الحنفية وابنه محمد ومحمد بن يعقوب بن عبد الوهاب الكحال وأبوه .

</p>
