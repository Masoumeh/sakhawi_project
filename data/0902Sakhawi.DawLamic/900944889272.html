<p class="arabic prose">  أحمد بن حسين بن حسين بن حسين الشهاب أبو الفتح
بن الفتحي المكي أوسط أخوته الثلاثة وخيرهم وزوج ابنة الشمس محمد
الكيلاني نائب الإمام بمقام الحنبلي . ولد في ذي الحجة سنة أربع وستين
بمكة وسمع علي .

</p>
