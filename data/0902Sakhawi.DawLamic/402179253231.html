<p class="arabic prose">  ( ابن جعمان ) بفتح أوله جماعة يمانيون أشهرهم
أحمد بن عمر وابنه محمد الطاهر وابن عمه أبو القسم بن إبراهيم بن عبد
الله وولده إبراهيم والطاهر منهم في الأحياء .

</p>
