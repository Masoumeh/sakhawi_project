<p class="arabic prose">  673 مغلباي الجقمقي جقمق الأرغون شاوي أيضا صار
بعده من جملة المماليك السلطانية بل تأمر عشرة في أيام الظاهر خشقدم
إلى أن قتل في الوقعة السوارية سنة اثنتين وسبعين وكان مفرط القصر .

</p>
