<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.486837073382</p>

<br><br>

<p class="arabic prose">  690 قانم الدهيشة الأشرفي قايتباي ممن ناب عن
أخيه جانم في الدوادارية الثانية حين عينت له وهو بحلب ولم يلبث أن عين
للبلاد الشامية بمراسيم نوابها وليحضر مع أخيه فظلم وعسف . ومات هناك
في شوال سنة .

</p>
