<p class="arabic prose">  313 عمر بن المحيوي عبد القادر بن عبد الرحمن
الشيباني المكي شقيق  أبي الغيث محمد ويعرف بابن زبرق . سمع علي
في القول البديع وغيره بمكة ومات بها في سنة ثمان وثمانين .
