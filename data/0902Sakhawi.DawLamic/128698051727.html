<p class="arabic prose">  357 ( ستيتة ) ابنة البدر محمد بن الجمال يوسف
بن عبد الله بن عمر بن علي بن خضر الكردي الكوراني الأصل حفيدة الجمال
يوسف واخت فاطمة وأم الحسن اجاز لها من أجازهما ، وماتت .

</p>
