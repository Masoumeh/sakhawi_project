<p class="arabic prose">  566 ( فاطمة ) ابنة خير بك من حتيت الاشرفي
برسباى أحد المقدمين الخيار أبوها سبطة الأتابك جرباش ؛ أمها خديجة .
تزوجها بكرا جانبك حبيب ومات عنها بعد أن أثكلت أباها فتأيمت ، وتذكر بعقل وخير

</p>
