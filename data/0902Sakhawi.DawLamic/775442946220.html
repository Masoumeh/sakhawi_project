<p class="arabic prose">  475 ( أبو القسم ) بن محمد الشهامي المقرئ الصالح
قرأ القراءات على أبي بكر بن علي بن نافع ثم اشتغل بالعبادة والسياحة
فاعتقده الناس وصار يتكلم بأشياء قبل وقوعها فتصح مات في سنة سبع عشرة .
