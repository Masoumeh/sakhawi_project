<p class="arabic prose">  أحمد السخاوي جماعة ابن محمد بن زين أو مونن
وابن محمد بن عبد الرحمن بن أبي بكر وابن قاضي المالكية بطيبة شمس
الدين محمد بن أحمد بن موسى بن أبي بكر .

</p>
