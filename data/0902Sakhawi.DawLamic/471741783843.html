<p class="arabic prose">  ( الريشي ) بكسر أوله نسبة لكوم الريش أحمد بن
غلام الله بن أحمد بن محمد وأحمد بن عثمان بن محمد وابنه المحب محمد
والنقيب محمد بن حسن بن علي بن أبي بكر وأبوه .

</p>
