<p class="arabic prose">  745 أحمد الشهاب المدني ويعرف بالنشار . كان
يتردد إلى القاهرة بل يكثر بها الإقامة قتل في رجوعه مع نائب جدة
بالينبوع سنة ثمان وسبعين غير مأسوف عليه .

</p>
