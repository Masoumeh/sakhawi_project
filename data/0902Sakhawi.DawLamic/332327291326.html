<p class="arabic prose">  188 أحمد بن قاسم بن ملك بن عبد الله بن غانم
الشريف العلوي المكي . كان مقيما بالروضة من وادي مر ، مات في ذي الحجة
سنة إحدى وأربعين بمكة ودفن بالمعلاة .

</p>
