<p class="arabic prose">  550 محمود بن خليل بن المجد  أبي البركات
بن موسى بن أبي الهول بدر الدين كان أحد كتاب المماليك ، وسافر مع يشبك
الدوادار في التجريدة المقتول فيها فقتل أيضا أو مات .

</p>
