<p class="arabic prose">  إبراهيم بن محمد بن محمد المسند برهان الدين
الدمشقي ويعرف بابن القطب . مات في يوم الثلاثاء سابع عشر ذي الحجة سنة
إحدى وستين بدمشق . أرخه ابن اللبودي وقال أنه أخذ عنه .

</p>
