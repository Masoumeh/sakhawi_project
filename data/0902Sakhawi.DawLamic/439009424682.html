<p class="arabic prose">  593 فيروز شاه قطب الدين بن تهمتم بن جردن شاه بن
طغلق بن طبق شاه صاحب هرمز والبحرين والحسا والقطيف . مات في سنة تسع
وثلاثين أرخه شيخنا في أنبائه .
