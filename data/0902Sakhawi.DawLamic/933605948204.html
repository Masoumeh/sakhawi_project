<p class="arabic prose">  238 محمد بن أحمد بن منصور محي الدين الطرابلسي
الحنبلي أخو عثمان الماضي . حفظ القرآن وكتبا جمة وقدم القاهرة فاشتغل
بالفقه وغيره ولازمني في الألفية الحديثية وغيرها ثم رجع إلى بلده .

</p>
