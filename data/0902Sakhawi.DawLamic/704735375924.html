<p class="arabic prose">  957 ( أم كمال ) ابنة الكمال أبي البركات محمد
بن علي بن أبي البركات محمد بن أبي السعود محمد بن ظهيرة قريبة التي
قبلها ، أمها حبشية لأبيها ، ماتت ولم تكمل سنتين في ذي الحجة سنة أربع وستين بمكة

</p>
