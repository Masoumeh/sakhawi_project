<p class="arabic prose">  1043 ( أخت لأمير المؤمنين ) المستنجد بالله
يوسف بن المتوكل على الله محمد ابن أبي بكر العباسي . ماتت في المحرم
سنة سبع وسبعين ولم يحضر السلطان الصلاة بل ولا أخوها ودفنت عند سلفها
بالمشهد النفيسي

</p>
