<p class="arabic prose">  351 عمر بن عمر بن عثمان الزين بن التاجر السراج
بن الفخر بن الجندي الماضي أبوه . مات سنة تسع وثمانين ولم يلبث أن مات
ابنه ووضع السلطان يده على تركته .

</p>
