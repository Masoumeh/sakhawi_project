<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.554017231944</p>

<br><br>

<p class="arabic prose">  194 ثابت بن نعير بن منصور بن جماز بن شيخة
الحسيني أمير المدينة . وليها سنة تسع وثمانين وسبعمائة وعزل عنها
بجماز ثم أعيد اليها بعد صرف جماز ، ومات سنة احدى عشرة ، طول المقريزي
في عقوده ترجمته .

</p>
