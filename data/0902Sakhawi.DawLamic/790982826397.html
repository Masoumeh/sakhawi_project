<p class="arabic prose">  792 داود بن إسماعيل بن علي بن محمد بن داود بن
شمس بن عبد الله البيضاوي المكي الزمزمي أخو أبي الفتح وأحد المؤذنين
العريضي الأصوات . مات بمكة عن إنابة في المحرم سنة إثنتين وثمانين
سامحه الله .

</p>
