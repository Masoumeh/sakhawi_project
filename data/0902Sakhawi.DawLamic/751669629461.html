<p class="arabic prose">  1267 يوسف بن محمد بن يوسف نور الدين بن صلاح
الدين بن نور الدين الباسكندي الهرموزي قاضيها الشافعي . ممن أخذ عنه
إبرهيم بن وكان من سنة خمسين .
