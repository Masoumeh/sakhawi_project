<p class="arabic prose">  763 أحمد بن السروجي الجابي بوقف المؤيدية . مات
في ربيع الثاني سنة ثلاث وتسعين وقد افتقر جدا وعجز بعد أن كان شديد
الباس قوي الرأس وأظنه جاز الستين .
