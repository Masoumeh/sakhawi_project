<p class="arabic prose">  ( ابن عوجان ) بفتحات والثالثة جيم وآخره نون
سليمان بن أحمد بن عمر بن عبد الرحمن وابنه أحمد وابناه الشمس محمد
وفاطمة وابن أولهما المحب محمد وابنا ثانيتهما الكمال محمد وإبراهيم
وابنا أبي الشريف .

</p>
