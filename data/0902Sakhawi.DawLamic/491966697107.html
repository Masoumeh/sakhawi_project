<p class="arabic prose">  711 أحمد نور الدين ويدعى حاجي نور بن عز الدين
بن نور الدين اللاري PageV02P253 البيد شهيوري ويعرف بخدمة السيد قاضي
الحنابلة بالحرمين وهو بنور أشهر . ممن سمع مني بالحرمين أشياء ولا بأس به .

</p>
