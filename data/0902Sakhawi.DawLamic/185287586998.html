<p class="arabic prose">  538 فارس بن محمد بن علي بن سنان العمري أحد
القواد . مات في ربيع الأول أو الآخر سنة ست وسبعين ببعض بلاد اليمن
ودفن هناك عن أربع وسبعين . أرخه ابن فهد .

</p>
