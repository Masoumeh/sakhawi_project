<p class="arabic prose">  672 ( فاطمة ) ابنة التاج محمد بن يوسف بن عبد
الله بن العجمي ابنة عم  اللتين قبلها وأخت محمد وأحمد وعلي
وزينب ، اجاز لها من أجاز لهم . وماتت قديما في سنة خمس وعشرين . ذكرها
لي أخوها علي

</p>
