<p class="arabic prose">  267 محمد بن أحمد بن الشيخ البهاء الأنصاي
الأخميمي . ذكره التقي بن فهد في معجمه هكذا مجردا وهو  جد قاضي
الحنفية الآن ناصر الدين محمد بن أحمد وحينئذ فجده محمد بن محمد بن عبد
الوهاب بن البهاء .

</p>
