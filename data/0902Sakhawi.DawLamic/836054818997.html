<p class="arabic prose">  356 عبد الرحمن بن محمد بن عبد الله بن محمد بن
فرحون البدر بن المحب أبي عبد الله اليعمري المدني المالكي أخو عبد
الله الآتي ويعرف بابن فرحون . سمع نسخة أبي مسهر على العلم أبي الربيع
سليمان السقا .
