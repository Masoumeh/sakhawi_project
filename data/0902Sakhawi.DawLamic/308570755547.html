<p class="arabic prose">  1008 أقبردي المؤيدي المنقار . أحد المقدمين في
أيام أستاذه . مات بدمشق في صفر سنة عشرين ولم يكن مشكور السيرة . ذكره
شيخنا في أنبائه باختصار .
