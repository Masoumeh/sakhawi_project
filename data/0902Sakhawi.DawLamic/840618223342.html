<p class="arabic prose">  119 عبد الله بن علي بن أحمد بن عبد العزيز أبو
بكر النويري المكي . أجاز له في سنة إحدى وتسعين وسبعمائة وبعدها جماعة
وكان حيا في سنة ثلاث عشرة بمقتضى خطه في شهادة . قاله ابن فهد .
