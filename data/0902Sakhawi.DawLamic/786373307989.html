<p class="arabic prose">  536 ( فاطمة ) ابنة الشريف أحمد بن رميثة بن أبي
نمى الحسنية المكية ، كانت زوجا للشريف عنان بن مغامس بن رميثة وطلقها
وتوفيت ظنا غالبا في ربيع الأول سنة إحدى عشرة بمكة ودفنت بالمعلاة .
ذكرها الفاسي

</p>
