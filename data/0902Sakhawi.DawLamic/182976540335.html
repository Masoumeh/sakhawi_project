<p class="arabic prose">  577 ( فاطمة ) ابنة عبد الله بن محمد بن عبد
الله بن خليل العثماني زوج ابن عزم ، ماتت بمكة في جمادى الأولى سنة
خمسة و ثمانين و دفنت عند والدها في المعلاة أرخها أبن فهد

</p>
