<p class="arabic prose">  783 كسباي الظاهري خشقدم . قدم من جركس بنفسه
وانتمى له فجعله من دواداريته ثم أمره عشرة في سنة سبعين ، ومات في ذي
الحجة سنة إحدى وثمانين ودفن بتربة أستاذه .

</p>
