<p class="arabic prose">  185 على أبو فروة الجبرتي ، مات بمكة في رمضان
سنة ثمان وسبعين . أرخه ابن فهد . علي بدوي . يأتي في علي الثقفي قريبا
. علي برددار أزبك . في إبراهيم بن علي . علي البسطي المغربي . هو ابن مضى .

</p>
