<p class="arabic prose">  553 محمود بن عبد الله بن يعقوب الدمشقي القاري
التاجر شقيق عثمان وعبد الكريم الماضيين وممن سافر للتجارة إلى الهند .
مات في ربيع الآخر سنة خمس وثمانين بجدة وحمل لمكة فدفن بها .

</p>
