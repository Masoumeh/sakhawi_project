<p class="arabic prose">  1125 يعقوب الحصن التاجر نزيل مكة . مات بها بعد
أن سقط له بعض ثناياه وابدلها بسن ذهبا في ربيع الآخر سنة ثمان وثمانين
وخلف شيئا كثيرا وولدا اسمه محمد ودارا بمكة وبجدة .
