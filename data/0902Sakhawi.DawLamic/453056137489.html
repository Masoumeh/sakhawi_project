<p class="arabic prose">  111 أحمد بن علي بن محمد الشهاب الحسيني المصري
ويعرف بابن بنت شقائق . كان شريفا معروفا يتعانى الشهادة . مات في
جمادى الآخرة سنة إحدى . قاله شيخنا في إنبائه .

</p>
