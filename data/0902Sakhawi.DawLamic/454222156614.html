<p class="arabic prose">  67 بشباي رأس نوبة كبير وهو تخفيف من باشباي .
مات في جمادى الآخرة سنة إحدى عشرة وصلى عليه بالأزهر ثم صلى عليه
السلطان بمصلى المؤمني ودفن في القرافة ، وأظنه صاحب الخان بالقرب من
المشهد الحسيني .
