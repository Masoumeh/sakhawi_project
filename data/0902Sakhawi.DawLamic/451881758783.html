<p class="arabic prose">  745 ( كمالية ) ابنة محمد بن يوسف بن أبي القسم
الأنصاري الحنفي الحنيفي . ماتت بالمدينة النبوية في أواخر ذي الحجة
سنة احدى وتسعين وجاء الخبر لمكة في أثناء محرم التي تليها
