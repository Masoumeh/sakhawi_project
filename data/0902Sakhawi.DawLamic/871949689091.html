<p class="arabic prose">  ( الفالي ) وقال بين الفا والبابين شيراز وهرمز
كثيرة الفواكه لها قلعة محمد بن إبراهيم بن مكرم بن إبراهيم وابن أخته
أحمد بن نعمة بن عبد الكريم .
