<p class="arabic prose">  437 عمر بن يحيى بن عبد الله بن علي بن عمرون
البعلي . سمع من عبد الرحمن بن  محمد ابن الزعبوب صحيح البخاري
وذكره التقي بن فهد في معجمه بدون زيادة .
