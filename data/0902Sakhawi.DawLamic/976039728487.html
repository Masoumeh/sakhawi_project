<p class="arabic prose">  272 ( أبو بكر ) بن أبي طلحة يزيد زكي الدين
الميدومي الأصل المصري الشافعي | ولي أمانة الحكم بمصر القديمة مع
النيابة وكان بهج الرؤية . مات في سنة بضع وثمانين .
