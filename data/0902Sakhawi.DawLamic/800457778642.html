<p class="arabic prose">  ( ابن الصغير ) بالتصغير الشمس محمد بن محمد بن
عبد الله بن أحمد وربما حذف عبد الله من نسبه وكذا رأيته بخطه في عرض
الكمال بن صغير عليه في سنة ست عشرة وهو مذكور في سنة ثلاث وعشرين .

</p>
