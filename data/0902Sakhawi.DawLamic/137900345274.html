<p class="arabic prose">  114 محمد بن محمد الشمس الشوبكي . قدم دمشق وتفقه
بها وتولى فيها وظائف وخطابه . مات في المحرم سنة ثلاث عشرة . قاله
شيخنا في إنبائه .
