<p class="arabic prose">  326 جوهر العجلاني نسبة لعجلان بن رميثة صاحب مكة
كان ينطوي على خير وديانة وهو المربي لولدي سيده علي وحسن مات في سنة
تسع أو عشر ودفن بالمعلاة ، ذكره الفاسي في مكة . )
