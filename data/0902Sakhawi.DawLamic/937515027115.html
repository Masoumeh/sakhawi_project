<p class="arabic prose">  301 أحمد بن محمد بن إسماعيل المجدي ويلقب ينوص
لشدة شقرة شعره . كان يباشر أوقاف الحنفية حسن المباشرة . مات في ربيع
الأول سنة إحدى . قاله شيخنا في أنبائه .

</p>
