<p class="arabic prose">  283 جعفر الزين العجمي الحنفي نزيل المؤيدية .
ممن قرأ عليه الزين زكريا القاضي شرح الشمسية وغالب حاشيتها للسيد وكذا
أخذ عنه  الحكمة ووصفه بالفضل والديانة .

</p>
