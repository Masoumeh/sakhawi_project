<p class="arabic prose">  يعقوب بن عبد الرحمن بن يعقوب . هكذا كتبته مجردا
في سنة خمس وسبعين من الوفيات وقلت ينظر هو وولده من تعاليقي والظاهر
أنه الذي قبله .
