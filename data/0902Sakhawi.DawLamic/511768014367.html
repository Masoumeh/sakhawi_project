<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.511768014367</p>

<br><br>

<p class="arabic prose">  885 علي بن عمر بن أحمد بن فتيان النور السكندري
التاجر . ممن لازمني بمكة في المجاورة الثانية وكذا تردد إلي بعد
بالقاهرة وصار بعد ثروته إلى هيئة إملاق مع تصونه وتستره وربما نقص
عقله وزاد هذيانه .

</p>
