<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.736976962637</p>

<br><br>

<p class="arabic prose">  أحمد بن بهاء الدين أحمد بن علي بن محمد بن
سليمان الأنصاري التتائي الأصل الآتي أبوه . مات في يوم الأربعاء ثامن
عشري جمادى الآخرة سنة ثمان وستين بمكة ، أرخه ابن فهد وكأنه ولد بعد
أبيه فسمي باسمه .

</p>
