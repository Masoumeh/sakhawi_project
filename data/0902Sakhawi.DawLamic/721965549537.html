<p class="arabic prose">  أحمد بن عبد الله العرجاني الدمشقي . قال شيخنا
في أنبائه اشتغل قليلا وكتب خطا حسنا وتعانى الإنشاء والنظم وباشر
أوقاف السميساطية وكان يحب السنة والآثار . مات في المحرم سنة خمس .

</p>
