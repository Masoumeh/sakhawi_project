<p class="arabic prose">  1047 ( أم عبد العزيز ) المدعو فائزا ابن الخطيب
أبي بكر بن علي بن ظهيرة حبشية ؛ ماتت في شوال سنة ست وثمانين ودفنت
بتربتهم من المعلاة وتأسف سيدها على فقدها عوضهما الله خيرا |
PageV12P165 .
