<p class="arabic prose">  869 نوروز الأشرفي برسباي آخر صار بعد أستاذه من
الدوادارية الصغار زمنا طويلا إلى أن تأمر عشرة ثم سافر مع المجردين
لسوار فقتل أيضا في سنة ثلاث وسبعين . وكان مهملا .

</p>
