<p class="arabic prose">  1148 شربش بن عبد الله بن علي بن جسار بن عبد
الله بن عمر بن مسعود العمري . مات في جمادى الثانية سنة ستين خارج مكة
وحمل فدفن بمعلاتها ، أرخه ابن فهد ، وهو بمعجمتين وفتحات ثلاث .

</p>
