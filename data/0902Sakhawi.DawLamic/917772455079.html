<p class="arabic prose">  645 مشيعب بن منصور بن راجح بن محمد بن عبد الله
بن عمر بن مسعود العمري . كان من أعيان القواد المعروفين بالعمرة ، من
يصحب أمراء الراكز ، ودخل القاهرة ونال بها برا .

</p>
