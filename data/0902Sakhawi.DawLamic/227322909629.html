<p class="arabic prose">  89 ( أبو بكر ) بن سلطان بن أحمد التقي الدمشقي
الشافعي أخو إبراهيم الماضي | ممن ينوب في القضاء بدمشق عن النجم بن
الخيضري فمن بعده ورأيته في المجاورة بمكة بعد سنة خمس وثمانين .
