<p class="arabic prose">  160 أحمد بن النجم أبي القسم عمر بن التقي محمد
بن محمد بن أبي الخير محمد بن فهد المحب أبو الطيب الهاشمي المكي . مات
وهو ابن ستين وخمسة أشهر في جمادى الآخرة سنة خمس وأربعين .
