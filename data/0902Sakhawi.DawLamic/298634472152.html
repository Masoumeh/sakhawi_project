<p class="arabic prose">  166 ( خديجة ) ابنة سيدى على المغربل تزوجها
الشيخ محمد بن  عبد الرحمن بن يوسف بن بطالة وماتمت سنة موته حتى
ماتت في ذي الحجة سنة ثلاث وعشرين فبينهما نحو عشرة أشهر رحمها الله ،
وترك منها ابنة

</p>
