<p class="arabic prose">  151 محمد بن محمد بن إسماعيل الوفائي الصوفي .
نشأ فقرأ القرآن وغيره عند البدر الانصاري سبط الحسني وأسمعه على شيخنا
والرشيدي وغيرهما وتنزل في صوفية سعيد السعداء ثم أقبل على شأنه ولا بأس به .

</p>
