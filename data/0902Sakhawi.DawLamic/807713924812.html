<p class="arabic prose">  ( ابن الفاكهي ) علي وأبو الخير محمد وأبو
البركات محمد وأبو القسم بنو محمد بن علي بن محمد بن عمر بن عبد الله
وعماهم أحمد وأبو الخير محمد ابنا علي ولعلي الأول أيضا ابنان أبو
السعادات محمد وأحمد .

</p>
