<p class="arabic prose">  361 ( ستيت ) ابنة جار الله بن صالح بن أبي
المنصور أحمد بن عبد الكريم بن أبي المعالي يحيى الشيباني . تزوجها جار
الله الحراشي وطلقها فتزوجها أحمد بن علي بن موسى المزرق فولدت له ثم طلقها
