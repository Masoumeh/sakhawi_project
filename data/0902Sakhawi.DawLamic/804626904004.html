<p class="arabic prose">  440 عمر بن يوسف البالسي المؤذن . قال شيخنا في
إنبائه : اشتغل بالحديث ومهر فيه وسمع الكثير مع الخير والدين . مات
بوادي الصفراء وهو متوجه إلى مكة في آخر ذي القعدة سنة إحدى .
