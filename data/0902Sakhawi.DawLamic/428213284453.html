<p class="arabic prose">  922 علي بن فتح بن أوحد النور الخانكي حفيد شيخ
الخانقاه السرياقوسية كان ووالد محمد الآتي . ناب في القضاء بها عن
صهره عز الدين المنوفي وتأخر بعده حتى مات في ربيع الثاني سنة تسعين .

</p>
