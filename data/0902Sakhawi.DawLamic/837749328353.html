<p class="arabic prose">  370 محمد الشمس الحنبلي ويعرف بابن المصري ، كان
من نبهاء الحنابلة يحفظ المقنع وهو آخر طلبة الموفق القاضي موتا ولكنه
قد ترك وصار يتكسب في حانوت بالصاغة . مات في سنة ثمان . ذكره شيخنا في إنبائه .

</p>
