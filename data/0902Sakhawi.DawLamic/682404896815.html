<p class="arabic prose">  ( الطاوسي ) عبد الرحمن ومحمد وعبد الله بنو عبد
القادر بن عبد الحق بن عبد القادر وابن الأخير النور أبو الفتوح أحمد
صاحبا المشيخة التي أنقل منها وابنه القطب أبو الخير محمد .

</p>
