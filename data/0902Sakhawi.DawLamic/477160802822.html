<p class="arabic prose">  أحمد بن محمد الطيب بن أحمد بن أبي بكر بن علي بن
محمد بن أبي بكر بن عبد الله بن عمر بن عبد الرحمن بن عبد الله أبو عبد
الله أو قال العباس الناشري . بيض له العفيف ومضى في أحمد بن الطيب .

</p>
