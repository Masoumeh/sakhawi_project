<p class="arabic prose">  603 ( فاطمة ) ابنة علي بن عمر أم الحسن بن
النور التلواني أخت أبي حامد محمد وابراهيم . أحضرت في الآولى في
المحرم سنة ثمانمائة على الحلاوى ختم الشفا أجازت لنا . وماتت قريب
الخمسين رحمها الله

</p>
