<p class="arabic prose">  361 حزمان اليشبكي يشبك الشعباني ، ترقى بعد
أستاذه إلى أن تأمر في أواخر دولة المؤيد أو في دولة ولده ، ولم تطل
أيامه ومات في سنة أربع وعشرين ودفن بتربة سيده بالصحراء .

</p>
