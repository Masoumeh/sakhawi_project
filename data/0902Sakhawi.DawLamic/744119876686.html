<p class="arabic prose">  356 محمد بن البغا ناصر الدين ثاني حجاب حلب .
كان مشكور السيرة مع ثروة ونعمة حادثة . مات في يوم السبت سابع عشرة
رمضان سنة خمس وخمسين بالقاهرة غريبا عن وطنه وعياله .
