<p class="arabic prose">  محمد الشمس المعروف بالبلدي . مضى في ابن سالم
بن محمد . محمد الشمس البهادري الطبيب . هكذا رأيت بعضهم أثبته ،
وصوابه عمر بن منصور بن عبد الله سراد الدين وقد مضى .
