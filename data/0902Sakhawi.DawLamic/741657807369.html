<p class="arabic prose">  222 أحمد بن محمد بن أحمد بن السيف الشهاب
الصالحي الحنبلي . سمع من علي بن العز عمر وفاطمة ابنة العز إبراهيم
وغيرهما وحدث ، قال شيخنا في تاريخه ومعجمه : أجاز لي ومات في جمادى
الآخرة سنة اثنتين .

</p>
