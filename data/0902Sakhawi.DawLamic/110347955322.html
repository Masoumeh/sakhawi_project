<p class="arabic prose">  723 على بن حسين بن علي بن سلامة الدمشقي الشافعي
. تفقه بالعماد الحسباني وغيره ودرس بدمشق وكانت له مشاركة في الأدب
ونظم متوسط . مات بدمشق في سنة تسع عشرة . قاله شيخنا في أنبائه .
