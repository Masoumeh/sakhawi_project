<p class="arabic prose">  ( العجيمي ) محمد بن عبد الماجد بن علي سبط ابن
هشام وأحمد بن محمد وأحمد بن أبي بكر بن رسلان بن نصير وابنه أوحد
الدين محمد وابنه البدر أبو السعادات PageV11P214 محمد ويقال لكل منهم
ابن العجيمي .

</p>
