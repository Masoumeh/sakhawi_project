<p class="arabic prose">  103 عبد الله بن عبد الله الدكاري المغربي ثم
المدني المالكي . أقرأ بها ودرس وأفاد وناب في الحكم في بعض القضايا
وكان يتجرأ على العلماء . مات في سنة ست سامحه الله . قاله شيخنا في أنبائه .

</p>
