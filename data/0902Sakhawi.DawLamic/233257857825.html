<p class="arabic prose">  1069 ( زوجة قانباي ) الجركسي وهي أم ولد
لأستاذه جاركس القاسمي المصارع تزوجها بعده ، وماتت تحته في يوم الجمعة
رابع عشري ربيع الآخر سنة أربع وخمسين ودفنت بتربة زوجها التي جددها
عند دار الضيافة

</p>
