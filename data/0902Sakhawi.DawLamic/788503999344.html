<p class="arabic prose">  408 عمر بن محمد بن محمد بن أبي البركات محمد بن
أبي السعود محمد بن حسين بن علي بن ظهيرة القرشي المكي ، أمه أم هاني
ابنة العز النويري . بيض له ابن فهد  وكأنه مات صغيرا .

</p>
