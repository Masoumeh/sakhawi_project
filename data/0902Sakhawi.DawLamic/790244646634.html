<p class="arabic prose">  ( الدواخلي ) نسبة لمحلة الدواخل من الغربية محمد
بن أحمد بن محمد بن عبد الله الغمري وأخوه حسن نزيل المدينة النبوية
ومحمد بن عيسى بن أحمد بن عبد الله بن عبد الرحمن بن محمد المديني .

</p>
