<p class="arabic prose">  416 محمد الشمس القلقشندي التاجر كان متمولا جدا
سيئ المعاملة مقترا على نفسه وعياله ، مات في سنة إحدى وسبعين وأتلف
ولده بعده ماله في مصارف غير مرضية كما جرت به العادة في المقترين عفا
الله عنهما .

</p>
