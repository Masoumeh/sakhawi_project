<p class="arabic prose">  705 علي بن البدر حسن بن إبراهيم بن حسين بن
عليبة الماضي أبوه وجده وشقيقه إبراهيم وهذا أكثرهما . مات في طاعون
سنة سبع وتسعين ولم يكمل العشرين .
