<p class="arabic prose">  637 أحمد بن منصور الشهاب المالكي . ممن انتمى
للقرافي وتدرب في الجملة في الشهادة وجلس ببابه ثم لازم ولده البدر .
مات في صفر سنة سبع وتسعين وكان عديم الفضيلة عفا الله عنه .

</p>
