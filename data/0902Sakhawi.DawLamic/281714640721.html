<p class="arabic prose">  77 محمد بن محمد بن يحيى بن محمد بن عبد الرحمن
بن أرقم أبو القاسم الأندلسي قاضي وادياش ومؤرخها . مات بها في تاسع
عشرى شعبان سنة سبع وأربعين . أرخه ابن عزم .

</p>
