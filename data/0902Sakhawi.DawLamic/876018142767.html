<p class="arabic prose">  671 أحمد بن يحيى بن عمر بن محمد بن محاسن الشهاب
الأنصاري المقدسي . نزيل مكة وممن ولي نظر القدس فلم يحمد واقفين . مات
 بمكة في يوم الإثنين سادس عشري جمادى الآخرة سنة ست وسبعين .
أرخه ابن فهد .

</p>
