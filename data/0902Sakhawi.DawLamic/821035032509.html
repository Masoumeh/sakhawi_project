<p class="arabic prose">  ( السيلي ) بكسر ثم تحتانية نسبة لقرية بالقرب من
القدس يقال لها سيلة محمد بن موسى الحنبلي الفرضي وقريبه يوسف بن عمر
بن يوسف ممن سمع علي بمكة في سنة سبع وتسعين PageV11P208 .

</p>
