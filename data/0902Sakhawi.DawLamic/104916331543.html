<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.104916331543</p>

<br><br>

<p class="arabic prose">  694 علي بن أبي بكر نور الدين الديمي ثم القاهري
الصحراوي . حج مع الرجبية وكان إماما الأمير  الركب علان ومات
بعد زيارته المدينة النبوية ووصوله مكة بها في ذي القعدة سنة إحدى
وسبعين رحمه الله .

</p>
