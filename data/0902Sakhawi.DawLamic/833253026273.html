<p class="arabic prose">  445 عثمان بن أحمد بن عثمان بن أحمد الفخر
الكشطوخي ثم القاهري الماضي أبوه . ممن حفظ القرآن وكتبا عرضها علي في
آخرين وحضر بعض الدروس ثم لزم كأبيه خدمة تغري بردى الاستادار .
