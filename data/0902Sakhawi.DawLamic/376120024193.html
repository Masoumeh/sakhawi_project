<p class="arabic prose">  1127 شاهين الرومي النوري الانبابي نائب كاتب
السر . قرأ القرآن وجود الكتابة على البرهان الفرنوي ثم يس وتميز فيها
، وكتب عدة مصاحف وغيرها وقدم بعضها للاشرف قايتباي .
