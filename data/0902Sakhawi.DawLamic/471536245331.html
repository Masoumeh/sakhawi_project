<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.471536245331</p>

<br><br>

<p class="arabic prose">  877 ريحان الحبشي المكي ويعرف بالعيني . ولي أمر
المكس بجدة في دولة السيد علي بن عجلان وحصل دنيا وأملاكا ثم ذهب غالبه
وكان ذا مروءة . مات بزبيد في رمضان أو شوال سنة ست عشرة . ذكره الفاسي في مكة .

</p>
