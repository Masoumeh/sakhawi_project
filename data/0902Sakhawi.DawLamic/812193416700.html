<p class="arabic prose">  أحمد بن  خليل بن طبخ الجودري المؤدب نزيل
مكة ممن سمع مني بها وكان يجيد حفظ القرآن ويقرأ به على القبور وغيرها
. مات بها في سنة ست وتسعين .

</p>
