<p class="arabic prose">  178 محمد بن مفتاح بن فطيس القباني . سمع على ابن
الجزري في سنة ثلاث وعشرين بعض كتابه أسنى المطالب في مناقب علي بن أبي
طالب . ومات بمكة في ذي القعدة سنة ست وأربعين . أرخه ابن فهد .

</p>
