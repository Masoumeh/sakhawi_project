<p class="arabic prose">  832 مبارك بن ميليب بن علي بن مبارك بن رميثة بن
أبي نمي الحسني المكي الماضي جده . مات يوم الخميس تاسع عشري ذي الحجة
سنة ست وستين وهو قادم إلى مكة من وادي مر ودفن بالمعلاة ، أرخه ابن فهد .

</p>
