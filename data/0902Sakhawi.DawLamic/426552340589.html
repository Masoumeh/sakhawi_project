<p class="arabic prose">  65 علي بن محمد بن يعقوب الخواجا نور الدين
الطهطاوي المكي والد أبي بكر وأخوته ، وكان ذا ملاءة وتوجه للتجارة وله
دور متعددة بمكة . مات بها في المحرم سنة إحدى وثمانين . أرخه ابن فهد .
