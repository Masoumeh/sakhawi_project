<p class="arabic prose">  144 عبد الرحمن بن أحمد بن إبراهيم بن محمد بن
عيسى بن مطير الحكمي اليماني أخو أبي القسم وغيره . تفقه وسمع الحديث
وتوفي شابا بعازب حين رجوعه من الحج في صفر سنة إحدى وأربعين . قاله الأهدل .
