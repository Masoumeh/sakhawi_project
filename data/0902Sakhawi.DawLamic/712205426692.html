<p class="arabic prose">  ( الصائغ ) للصنائع | ( الصرخدي ) محمد بن محمد
بن يوسف ومحمد بن محمد بن محمد بن يوسف بن علي وكأنه أبو الأول محمد بن
محمد بن عمر بن أبي بكر المقري أحد من لقيني بمكة في سنة أربع وتسعين وقبلها .

</p>
