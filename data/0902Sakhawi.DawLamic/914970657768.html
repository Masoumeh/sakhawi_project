<p class="arabic prose">  418 محمد بن محمد بن علي بن يوسف بن أحمد الباز
الأشهب منصور الغراقي ثم القاهري الشافعي والد المحمدين أبي البركات
وأبي السعود وأبي مدين الآتين . ممن قرأ القرآن وحفظ التنبيه واشتغل
وكان صالحا .
