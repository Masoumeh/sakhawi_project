<p class="arabic prose">  647 أحمد بن الشريف موسى بن عبد الرحمن بن عبد
الناصر الشطنوفي القاهري الأتي أبوه . سمع على الحاوي  مشيخة
صالح الأسنوي وفضائل ليلة نصف شعبان لأبي القسم بن عساكر ، وأخذ عنه
بعض الطلبة .

</p>
