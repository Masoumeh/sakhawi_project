<p class="arabic prose">  219 محمد بن موسى ولي الدين أبو زرعة بن الشرف
الأنصاري الحلبي خطيب جامعها الأكبر . مات بالطاعون في رجب سنة خمس
وعشرين ، ذكره شيخنا في أنبائه ، وهو ابن موسى بن محمد بن محمد بن أبي
بكر بن جمعة .

</p>
