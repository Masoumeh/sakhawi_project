<p class="arabic prose">  853 ( أم الحسين ) ابنة أحمد بن أبي اليمن محمد
بن أحمد بن الرضى إبراهيم بن محمد بن إبراهيم الطبري المكية ؛ أمها
زينب ابنة عبد الله بن الزين أحمد بن الجمال محمد بن المحب أحمد بن عبد
الله الطبرى

</p>
