<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.126852539541</p>

<br><br>

<p class="arabic prose">  800 عبد القادر بن صلاح الدين الرحبي سبط قلمطاي
أمه فاطمة زوجة قاسم البلقيني ، نشأ في كفالة أمه غير متصون وتراجع
بعدها قليلا مع التقلل حتى مات في سنة تسع وثمانين أو التي بعدها .

</p>
