<br><br>

<p class="arabic prose">  1057 إياس الجلالي الحاجب الظاهري ، كان أحد
أمراء الأربعين ثم أخرج إقطاعه وانفصل من الحجوبية ومات بطالا في ليلة
الثلاثاء تاسع عشي جمادى الآخرة سنة إحدى وثلاثين بالقاهرة ، ذكره
شيخنا في أنبائه .

</p>
