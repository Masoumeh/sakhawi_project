<p class="arabic prose">  248 ( زينب ) ابنة عبد الكريم بن عبد الرحمن بن
أبي بكر بن ظهيرة بن أحمد بن عطية بن ظهيرة القرشي المكية أمها ابنة
أحمد بن أبي بكر بن ظهيرة . ولدت في ربيع الأول سنة ثلاث وستين
وثمانمائة بمكة
