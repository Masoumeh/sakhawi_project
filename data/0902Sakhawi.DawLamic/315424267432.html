<p class="arabic prose">  ( الأبي ) بضم الهمزة وتشديد الموحدة نسبة لأبة
قرية من أفريقية من أعمال تونس محمد بن خلفة شارح مسلم أخذ عنه غير
واحد ممن لقيناهم كيحيى بن عبد الرحمن العجيسي وأحمد بن يونس .
