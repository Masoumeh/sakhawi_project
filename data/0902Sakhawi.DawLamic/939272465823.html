<p class="arabic prose">  455 ( عائشة ) ابنة المحب أحمد بن محمد بن
عبدالله بن ظهيرة بن أحمد بن عطية بن ظهيرة أم كمال القرشية المكية
وأمها حبشية لأبيها . ماتت ولم تكمل شهرا في سلخ ربيع الأول سنة إحدى عشرة
