<p class="arabic prose">  43 برسباي المؤيدي شيخ . صار خاصكيا في الأيام
الأشرفية ثم ساقيا في أيام السلطان ثم أنعم عليه بامرة عشرة بعد موت
 اينال الكمالي الناصري وكان عاقلا دينا . مات في جمادى الأولى
سنة ست وخمسين .

</p>
