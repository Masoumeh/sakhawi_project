<p class="arabic prose">  347 عبد الواحد بن أحمد بن عيسى القرشي المكي .
ممن سمع مني بالقاهرة ومكة وكان قد دخل مع أبيه القاهرة ثم بعد ذلك
أيضا وسافر منها إلى الشام فمات بها في الطاعون في سنة سبع وتسعين عوضه
الله الجنة .

</p>
