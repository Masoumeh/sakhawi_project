<p class="arabic prose">  566 محمود بن علي الجمال بن الشرف المرشدي الخطيب
. ولد في غرة شعبان سنة تسع واربعين وسبعمائة ولقيه الطاووسي وقال :
كان شيخ الخلفاء المرشدية . مات في يوم الاثنين سابع عشرى شوال سنة
إحدى وثلاثين .
