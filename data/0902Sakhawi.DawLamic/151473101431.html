<p class="arabic prose">  897 زيرك الرومي القاسمي قاسم . مولى محظوظ في
التجارة صادق اللهجة محبا في الخير متأدبا . ترقى في التجارة وقدم
بسببها القاهرة كثيرا ، وسافر لغيرها وصار أحد المذكورين .
