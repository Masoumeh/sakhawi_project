<p class="arabic prose">  إبراهيم بن عبد الله سيف الدين الشامي المهمندار
ويلقب خرر قال شيخنا في أنبائه قدم مع المؤيد فولاه المهمندار بعد أن
لاقى وكذا أولى مرة ولاية ومات في العشر الأخير من ذي القعدة سنة إحدى وثلاثين .

</p>
