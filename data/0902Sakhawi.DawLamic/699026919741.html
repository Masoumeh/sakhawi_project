<p class="arabic prose">  1167 يوسف بن أحمد الجمال الملكاوي أحد الفضلاء
بدمشق . درس وخطب وكان يميل إلى اعتقاد الحنابلة مع الدين والخير . .
مات في شوال سنة خمس قاله شيخنا في إنبائه .
