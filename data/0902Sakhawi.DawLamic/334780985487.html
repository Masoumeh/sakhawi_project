<p class="arabic prose">  769 ( مريم ) ابنة ياقوت الحبشى عتيق العماد
يحيى بن فهد الماضية أختها فاطمة . ولدت في جمادى الآخرة سنة تسع أو
سبع وثمانمائة بمكة . وماتت بها في شعبان PageV12P125 سنة تسع وعشرين .
أرخها ابن فهد
