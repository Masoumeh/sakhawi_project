<p class="arabic prose">  916 سالم الزواوي المغربي المالكي قاضيهم بدمشق ،
مات بها في صفر سنة ثلاث وسبعين بالمدرسة الشرابشية منها ، وصلى عليه
بالجامع ، ودفن بمقبرة الحميرية رحمه الله ، وينظر سالم بن إبراهيم الماضي .

</p>
