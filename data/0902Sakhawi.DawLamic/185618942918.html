<p class="arabic prose">  555 محمود بن عبد الله الشرف الدمشقي والد الشهاب
أحمد الماضي ويعرف بابن الفرفور . كان يتكلم على جهات الزيني بن مزهر
الشامية وسافر معه في الرجبية فمات بمكة في شوال سنة إحدى وسبعين عفا الله عنه .
