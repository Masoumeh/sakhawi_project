<p class="arabic prose">  164 ( خديجة ) ابنة العلاء على بن محمد بن سعد
بن محمد بن خطيب الناصرية أخت حفصة الماضية وزوج المحب بن الشحنة أم
ولده أثير الدين محمد . ولدت سنة عشر وثمانمائة تقريبا ذكرها البقاعى مجردا
