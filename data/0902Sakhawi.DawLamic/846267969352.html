<p class="arabic prose">  649 ( فاطمة ) ابنة أبي أمامة محمد بن أبي هريرة
عبد الرحمن بن أبي أمامة محمد بن النقاش الماضي أبوها وجدها تزوجها
الزين عمران بن غازي المغربي واستولدها ابنه نور الدين علي المالكي

</p>
