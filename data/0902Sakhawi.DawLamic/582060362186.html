<p class="arabic prose">  354 محمد الشمس بن الحنبلي شاهد القيمة . كان من
كبار الحنابلة وقدمائهم مع الورع وقلة الكلام وكونه على سمت السلف .
مات في رابع ربيع الأول سنة أربع عشرة وقد بلغ السبعين . ذكره شيخنا في إنبائه .

</p>
