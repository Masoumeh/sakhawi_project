<p class="arabic prose">  431 أحمد بن محمد بن علي بن محمد بن عبد الرحمن
بن عمر الرضي بن الكمال بن العلاء البلقيني القاهري الشافعي الزركشي .
مات في يوم الأحد العشرين من ربيع الثاني سنة اثنتين وتسعين عن خمس
وعشرين سنة .

</p>
