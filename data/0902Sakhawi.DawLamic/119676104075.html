<p class="arabic prose">  422 ( ططر ) ابنة الكمال محمد بن الزين عبد
الرحمن بن الصاحب الفرفور أم الكمالي بن البارزي وأبوها خال أنس ابنة
الزين والدة زوجها الناصري بن البارزي كان مولد ولدها سنة ست وتسعين
فكتبتها تخمينا .

</p>
