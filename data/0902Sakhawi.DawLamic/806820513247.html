<p class="arabic prose">  أحمد بن حمزة بن محمد الحسني الهدوي الصعدي المكي
ويعرف بأبي سواسواي والد محمد . مات بمكة في ربيع الأول سنة سبع وستين
. ذكره ابن فهد وقال في محمد سبط أبي سواسوا ويحرر التئامهما .

</p>
