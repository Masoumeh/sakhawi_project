<p class="arabic prose">  ( الجشي ) الدمشقي صاحب الخطب المنسوب وهو بضم
أوله ثم جيم مشدة نسبة لجش قرية من ضواحي صفد اسمه محمد بن محمد أرخه
ابن عزم في سنة أربع وستين .

</p>
