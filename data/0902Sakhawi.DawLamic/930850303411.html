<p class="arabic prose">  464 ( عائشة ) المدعوة ستيتة ابنة جان بردي بن
فرج بن منجك اليوسفي وتعرف بابنة منجك . ممن حجت وجاورت ، ماتت في صفر
سنة خمس وتسعين ، وكانت رئيسة حشمة وجيهة لها اتصال بالخوندات وغيرهن رحمها الله

</p>
