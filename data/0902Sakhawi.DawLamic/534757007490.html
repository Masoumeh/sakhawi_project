<p class="arabic prose">  ( العجلوني ) نسبة لعجلون من عمل الشام اثنان كل
منهما إبراهيم بن أحمد بن حسن فاعلمهما ابن أحمد بن محمد وأخيرهما ابن
خليل وإبراهيم بن محمد بن عيسى بن عمر وجماعة في ابن قاضي عجلون .

</p>
