<p class="arabic prose">  98 ( جويرية ) ابنة مؤلفه محمد بن عبد الرحمن بن
محمد أم أبيها ابنة أبي الخير السخاوى الأصل القاهرى . ماتت بعد أشهر
من ميلادها في رابع ذى الحجة سنة سبع وسبعين ودفنت عند اخوتها عوضهم الله الجنة

</p>
