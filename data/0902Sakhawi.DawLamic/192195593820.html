<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.192195593820</p>

<br><br>

<p class="arabic prose">  أحمد بن سليمان بن عيسى البدماصي ثم القاهري
الحنفي نزيل الإينالية بالشارع وإمامها ووالد التقي محمد الحنبلي
البسطي شيخ سوق الفاضل الآتي . شيخ معمر من أهل القرآن يذكر بخير . مات
وقد أضر  .

</p>
