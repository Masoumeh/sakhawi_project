<p class="arabic prose">  196 عبد الله بن محمد بن عبد القادر بن عبد الله
العفيف أبو محمد بن الجمال بن المحيوي الناشري اليماني الشافعي . قرأ
علي بمكة الأربعين في قضاء الحوائج للمنذري وسمع علي أشياء وكتبت له إجازة .

</p>
