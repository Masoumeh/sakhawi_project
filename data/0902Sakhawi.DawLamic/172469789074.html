<p class="arabic prose">  451 عبد الرحيم بن حسن بن قاسم الزين القدسي رفيق
إبراهيم بن إسحاق العينوسي في الشهادة . مات في يوم الجمعة ثاني رجب
سنة خمس وستين . عبد الرحيم بن أبي الحسن سبط الشمس بن النقاش . في ابن علي .

</p>
