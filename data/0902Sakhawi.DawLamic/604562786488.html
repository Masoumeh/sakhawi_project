<p class="arabic prose">  77 أحمد بن علي بن عمر بن أحمد بن محمد بن محمد
بن محرز الشهاب بن النور بن السراج الصندفي المحلى المالكي سبط الشيخ
أبي بكر الطريني ويعرف بابن محرز . ممن أخذ عني بالقاهرة .
