<p class="arabic prose">  أحمد بن عباد الشهاب السفطي . ذكره ابن فهد في
معجمه وقال أنه ذكر أنه سمع الصحيح من التقي بن حاتم وهو ممن أثبته
الولي العراقي فيمن سمع منه الإملاء في سنة ثمان عشرة وسمي أباه أرسلان .

</p>
