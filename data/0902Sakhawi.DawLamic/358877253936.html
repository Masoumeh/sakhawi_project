<p class="arabic prose">  1158 يوسف بن  أحمد بن محمد بن أحمد بن
محمد بن حسين بن بشر اليمني نزيل مكة ويعرف باللقسة . مات في جمادى
الثانية سنة تسع وأربعين بمكة . أرخه ابن فهد .

</p>
