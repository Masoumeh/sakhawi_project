<p class="arabic prose">  1043 يحيى بن محمد الشرف الكركري القاهري أحد
المتصرفين بأبواب القضاة . أجازت له عائشة ابنة ابن عبد الهدي وغيرها
أجاز لنا . ومات في ربيع الأول سنة ست وخمسين رحمه الله . PageV10P261

</p>
