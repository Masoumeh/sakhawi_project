<p class="arabic prose">  1022 سليمان بن هبة بن جماز بن منصور الحسيني
أمير المدينة . وليها مرة ثم عزل وقبض عليه المؤيد شيخ وسجنه حتى مات
في سجنه بالقاهرة في آخر ذي الحجة سنة سبع عشرة وهو في عشر الأربعين .

</p>
