<p class="arabic prose">  439 محمد ناصر الدين الدجوي الموقع . ناب في
الحكم قليلا ووقع عند بعض الأمراء . ) مات في رجب سنة ثلاث وأربعين
وأظنه بلغ الخمسين . قاله شيخنا في إنبائه .
