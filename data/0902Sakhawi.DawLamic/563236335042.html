<p class="arabic prose">  471 ( عائشة ) ابنة عبد الله الحلبي تزوجها
الصالحي فولدت له ولدين ثم مات عنها وتزوجت بعده ، وماتت في ربيع الأول
سنة إحدى وستين بمكة أرخها ابن فهد

</p>
