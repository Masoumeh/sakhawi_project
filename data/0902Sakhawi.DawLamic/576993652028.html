<p class="arabic prose">  412 ( شقراء ) ابنة حسين بن الناصر محمد بن
قلاوون أخت الاشرف شعبان . ماتت في المحرم سنة أربع ودفنت في مدرسة
أمها أم السلطان شعبان من التبانة وخلفت موجودا كثيرا . ذكرها شيخنا والعينى

</p>
