<p class="arabic prose">  أحمد بن حسين البسطامي بن الإعزازي شيخ زاوية ابن
الأطعاني بحارة المشارقة ظاهر حلب . جود القرآن لأبي عمرو وحفظ ربع
المنهاج وصحب الشرف أبا بكر الحبشي وكان مات بمكة بعد الستين .
