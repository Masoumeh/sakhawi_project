<p class="arabic prose">  338 محمد بن جمال الدين بن درويش الأردبيلي نزيل
حلب وأخو أحد فضلائها الكمال محمد الشافعي قدم القاهرة صحبة عبد القادر
بن  الأبار فسمع علي ومني أشياء ورجع في رجب سنة تسع وثمانين .

</p>
