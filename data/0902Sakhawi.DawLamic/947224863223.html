<p class="arabic prose">  ( المراغي ) نسبة إلى المراغة من مصر الزين أبو
بكر بن الحسين ابن عمر وبنوه المحمدون أبو اليمن وأبو الفتح وأبو الفرج
وأبو الفضل وأحمد أبو النصر وأسماء وعائشة ويقال لمن عدا الأول ابن المراغي .

</p>
