<p class="arabic prose">  596 ( فاطمة ) ابنة عبد الله بن محمد بن عبد
الله بن خليل العثماني زوج ابن عزم . ماتت بمكة في جمادى الاولى سنة
خمس وثمانين ودفنت عند والدها من المعلاة
