<p class="arabic prose">  534 محمود بن إبرهيم بن إسماعيل بن موسى
السهروردي ثم القاهري الماضي أبوه . ممن قرأ القراآت على ابن الحمصاني
وكانت فيه فضيلة . مات سنة تسع وثمانين .

</p>
