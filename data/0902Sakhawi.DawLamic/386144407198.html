<p class="arabic prose">  717 أحمد الشهاب بن الشريفة القدسي ثم المكي وهو
ابن محمد بن محمد بن المولى ممن كان يتكسب بالكتب وغيرها وله إحساس في
النظم ونحوه امتدح شيخنا وغيره ومات بمكة في ذي الحجة سنة ثلاث وسبعين .

</p>
