<p class="arabic prose">  1011 سليمان بن عيسى بن يوسف بن عمر بن عبد
العزيز الهواري البنداري أحد أمراء عرب هوارة . استقر في الامرة بعد
عزل ابن عمه يونس بن إسماعيل ثم صرف بأخيه أحمد ، ومات بالبرج في سنة
إحدى وثمانين .

</p>
