<p class="arabic prose">  ( أبو بكر ) بن محمد بن محمد بن أبي بكر بن
الحسين الزين محمد بن أبي عبد الله بن ناصر الدين أبي الفرج العثماني
المراغي المدني الشافعي وهو بلقبه أشهر | مضى في المحمدين .

</p>
