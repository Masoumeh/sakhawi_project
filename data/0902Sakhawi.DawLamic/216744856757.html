<p class="arabic prose">  511 أحمد بن محمد بن محمد بن عبيد  أبو
البركات بن أبي سعد بن القطان الآتي أبوه . اعتنى به أبوه فأقرأه
القرآن وأسمعه الحديث وهو ممن سمع مني وخلف والده سعيد السعداء وغيرها .
