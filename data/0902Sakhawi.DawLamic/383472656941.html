<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.383472656941</p>

<br><br>

<p class="arabic prose">  ( المشرقي ) بفتح ثم معجمة ساكنة ومهملة مكسورة
نسبة للمشرق ضد المغرب العلاء علي والتقي عبد الله ابنا عبد الرحمن بن
حسن بن علي الغزيان وابن أولهما محمد وأكثر ما يقال لهم ابن المشرقي .

</p>
