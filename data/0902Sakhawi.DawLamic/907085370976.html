<p class="arabic prose">  343 ( أبو زيد ) الحسني المعروف بالمصافح لقيه
النجم بن النبيه وصافحه وقال إن بينه وبين النبي & أربعة وذلك كذب قال
النجم وكان أعمى يحسن الكتابة حسبما شاهدته منه في تلك الحالة .
