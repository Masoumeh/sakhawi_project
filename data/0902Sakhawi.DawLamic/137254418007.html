<p class="arabic prose">  754 قمش أحد الأمراء المقدمين من الظاهرية
برقوق ونائب طرابلس . ممن قتله المؤيد سنة سبع عشرة ، أرخه العيني .
قنباك . في قانباك . قنباي في قانباي .
