<p class="arabic prose">  496 أحمد بن محمد بن محمد بن خلد بن موسى الحمصي
الحنبلي ابن أخي عبد الرحمن بن محمد بن خلد الآتي هو وأبوه ويعرف بابن
زهرة . ولي قضاء الحنابلة ببلده وقدم القاهرة فناب عن قاضيها العز الكناني .
