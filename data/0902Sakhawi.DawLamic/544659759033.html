<p class="arabic prose">  ( السيرامي ) بكسر أوله سينا أو صادا ثم مثناة
يوسف بن محمد بن عيسى وابنه النظام يحيى وابنه العضدي عبد الرحمن
وابنته زوجة الأخميمي .
