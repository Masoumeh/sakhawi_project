<p class="arabic prose">  586 علي بن أحمد بن عبد الله بن محمد بن إبراهيم
بن نصر بن فهد الدير اسطياري سمع في سنة سبع وستين من الصلاح بن أبي
عمر وجوزت إدراكه لهذا القرن .
