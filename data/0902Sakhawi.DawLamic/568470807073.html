<p class="arabic prose">  511 عبد السلام بن أحمد بن عبد العزيز المدني
الشافعي ويعرف بجده . ممن قدم القاهرة وسمع على شيخنا وغيره واشتغل
قليلا وصحب البقاعي . مات بعد الستين أو نحوها .

</p>
