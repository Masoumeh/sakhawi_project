<p class="arabic poetry">0902Sakhawi.DawLamic.JK003608-ara1.656920281134</p>

<p class="arabic prose">  إبراهيم بن أحمد بن عامر السعدي شيخ عمر دهرا
فيما قيل وحدث بالإجازة العامة عن الفخر بن البخاري روى عنه التقى أبو
بكر القلقشندي وقال أنه بقي إلى حدود سنة خمس عشرة .

</p>
