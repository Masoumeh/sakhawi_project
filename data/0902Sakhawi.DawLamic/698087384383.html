<p class="arabic prose">  877 عبد الكريم بن محمد بن فرو شيخ الأميرية
ومستأجر منية خلفا وقف الصرغتمشية . مات في حياة أبيه في رمضان سنة خمس
وتسعين وكان ألين من أبيه وأشبه عفا الله عنه . PageV04P320

</p>
