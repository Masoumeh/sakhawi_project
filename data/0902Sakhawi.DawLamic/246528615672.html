<p class="arabic prose">  840 عبد الكريم بن سعدون المكي . سمع من العز بن
جماعة والفخر عثمان بن أبي بكر النويري بعض النسائي ، قال الفاسي وما
علمته حدث ولكنه كان يتعانى التجارة . مات سنة خمس عشرة بمكة ودفن بالمعلاة .

</p>
