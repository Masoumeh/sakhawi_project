<p class="arabic prose">  إبراهيم بن أبي بكر بن عبد الله الشنويهي ثم
القاهري الحنبلي أحد صوفية الأشرفية ونزيل القراسنقرية ممن سمع على ابن
الجزري في مشيخة الفخر وغيرها وأخذ عنه بعض الطلبة وكتب في الأستدعاآت
وهو الآن حي .
