<p class="arabic prose">  404 ( أبو الفتح ) النعماني نسبة لأبي عبد الله
بن النعمان كان ذا صوت جهوري يعطي الحروف في القراءة حقها ويقرأ طريقة
عرفت به بحيث يقال القراءة النعمانية .
