<p class="arabic prose">  815 علي شاه بن الخواجا عبد السلام بن حسن
الجرجاني الأصل البحري الشافعي نزيل مكة والآتي شقيقه محمد . شاب سمع
على مكة أربعي النووي وغيرها واشتغل قليلا وهو عاقل لا بأس به .

</p>
