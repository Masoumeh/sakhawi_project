<p class="arabic prose">  478 أحمد بن محمد بن اللاج القلاحي السكندري
المقرئ أجاز لابن شيخنا وغيره في سنة سبع عشرة . ويحرر اسم جده فقد
 وجدته في استدعاء هكذا وفي معجم شيخنا الفلاح وقال إنه انتهت
إليه رياسة الإقراء ببلده .

</p>
