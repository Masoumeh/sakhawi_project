<p class="arabic prose">  341 محمد المعروف بابن آملال ومعناه بلسان البربر
الأبيض أبو عبد الله المغربي . كان مفتي المغرب في وقته ولم تطل مدته
فيها أقام سنة ثم مات بالطاعون الذي كان هناك سنة ست وخمسين .

</p>
