<p class="arabic prose">  735 قسيط بن أشعار الجدي . مات بها  في
ليلة الجمعة ثاني عشر شعبان سنة إحدى وأربعين وحمل إلى مكة فدفن بها .
أرخه ابن فهد . قشتام . في الذي بعده .

</p>
