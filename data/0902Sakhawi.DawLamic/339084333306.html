<p class="arabic prose">  1142 يوسف بن إبرهيم بن أحمد الصفدي . كان شيخا
حسنا معظما معتقدا وله كلام على طريق الصوفية . مات في ذي الحجة سنة ست
بصفد . ذكره شيخنا في إنبائه .

</p>
