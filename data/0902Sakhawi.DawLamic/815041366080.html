<p class="arabic prose">  185 محمد بن منهال بدر الدين القاهري . ناب في
الحسبة وغيرها وكذا باشر عند بعض الأمراء وكان يرخي العذبة . مات في
سنة ثمان . قاله شيخنا في أنبائه .
