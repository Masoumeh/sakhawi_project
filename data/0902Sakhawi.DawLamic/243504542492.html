<p class="arabic prose">  1065 ( زوجة عبد الرزاق ) الناسخ أم أولاده
ويقال لها جل الله وكان عظيم الحب لها معها مزيد تكليفها ونحوه ، ماتت
سنة ثلاث وتسعين في حياة أبويها وتركت منه ولدا وتأسف عليها عفا الله عنها .

</p>
