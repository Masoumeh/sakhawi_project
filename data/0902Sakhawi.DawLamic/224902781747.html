<p class="arabic prose">  978 سلمان بضم أوله ابن أبي يزيد صاحب برصا
وغيرها من بلاد الروم . قتل في سنة أربع عشرة واستولى على مملكته أخوه
موسى بعد حروب كانت بينهما قاله شيخنا في إنبائه .
