<p class="arabic prose">  1024 يحيى بن الأمير محمد الملقب بالمسعود ابن
صاحب المغرب أبي عمر وعثمان بن الأمير أبي عبد الله محمد بن أبي فارس
ولي المغرب بعد جده في شوال سنة ثلاث وتسعين .
