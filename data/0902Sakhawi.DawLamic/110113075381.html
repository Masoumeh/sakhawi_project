<p class="arabic prose">  93 علي بن محمد الركاب أحد المجاذيب بالقاهرة .
مات في شعبان سنة ثلاث وستين ودفن بزاويته على الطريق برأس ميدان القمح
وكان قبل جذبته ركاب السلطان . أرخه المنير .

</p>
