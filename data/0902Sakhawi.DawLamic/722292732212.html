<p class="arabic prose">  854 ( أم الحسين ) ابنة المحب أحمد بن الكمال
أبي الفضل محمد بن أحمد بن عبد العزيز النويري المكية . ولدت بها وسمعت
من أبي اليمن الطبري ، وأجاز لها البلقيني وابن الملقن وابن الشيخة
والتنوخى وآخرون

</p>
