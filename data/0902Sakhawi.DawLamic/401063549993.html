<p class="arabic prose">  1087 سودون النوروزي نوروز الحافظي نائب الشام
ويعرف بسودون العجمي أحد العشرات ورؤس النوب . ممن تأمر في أيام الظاهر
جقمق . مات في حدود الخمسين ، وكان فيما قيل مهملا .

</p>
