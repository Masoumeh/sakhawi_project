<p class="arabic prose">  ( ابن حلف ) الأسلمي أقام بجدة فأكثر من معاملة
البغايا ونحوهن حتى مات بها في سنة ثمان وثمانين وأحيط على تركته وهي
فيما قيل شيء كثير لبيت المال .
