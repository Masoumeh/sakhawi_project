<p class="arabic prose">  806 ( هاجر ) ابنة العلاء علي بن محمد بن سعد بن
محمد الحلبية ابنة ابن خطيب الناصرية . أجاز لها جماعة منهم عائشة ابنة
ابن عبد الهادي وحدثت بأخرة سمع منها العز بن فهد وغيره بعيد السبعين ، أجازت لنا
