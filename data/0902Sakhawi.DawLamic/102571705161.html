<p class="arabic prose">  إبراهيم الباجي ثم التونسي إمام متميز في الفرائض
مشارك في غيرها مع PageV01P186 تقشف وتقلل وولاه عثمان العدالة فباشرها
ولم تطل مدته بل مات قريب التسعين . أفادنيه ابن حاتم وهو ممن قرأ عليه .
