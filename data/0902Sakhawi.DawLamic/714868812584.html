<p class="arabic prose">  197 ( ذابل ) الحبشية عتيقة القاضي علي بن الزين
القسطلاني المكي وموطوءته ثم زوجة النجم بن أبي البركات بن الزين ،
ماتت بمكة في ليلة سابع عشر صفر سنة اثنتين وتسعين ودفنت عند مواليها
